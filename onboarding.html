<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding â€¢ NOPE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Logo */
        .logo {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #ff00ff;
            margin: 20px 0 30px 0;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        /* Header */
        .header {
            border: 2px solid #0f0;
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(0, 40, 0, 0.2);
        }
        
        .user-info {
            color: #0ff;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Instructions */
        .instructions {
            border-left: 3px solid #0f0;
            padding-left: 15px;
            margin-bottom: 30px;
            color: #8f8;
        }
        
        /* Zona */
        .zona-section, .hashtag-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #ff0;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        /* Cards */
        .card {
            background: rgba(0, 30, 0, 0.3);
            border: 1px solid #0a0;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .card:hover {
            background: rgba(0, 50, 0, 0.5);
            border-color: #0f0;
        }
        
        .card.selected {
            background: rgba(0, 70, 0, 0.7);
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .card-name {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-desc {
            color: #8f8;
            font-size: 14px;
        }
        
        /* Tags */
        .tag {
            background: rgba(0, 30, 0, 0.3);
            border: 1px solid #0a0;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tag:hover {
            background: rgba(0, 50, 0, 0.5);
            border-color: #0f0;
        }
        
        .tag.selected {
            background: rgba(0, 70, 0, 0.7);
            border-color: #0f0;
            box-shadow: 0 0 8px #0f0;
        }
        
        /* Button */
        .submit-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 15px;
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px #0f0;
        }
        
        .submit-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Status */
        .status {
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid #0a0;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        /* Counter */
        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .counter strong {
            color: #0ff;
        }
        
        /* Progress */
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(0, 30, 0, 0.3);
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">NOPE</div>
        
        <!-- Header -->
        <div class="header">
            <div class="user-info" id="usernameDisplay">
                USER: <span id="currentUser">loading...</span>
            </div>
            <div style="color: #8f8; font-size: 14px; margin-top: 5px;">
                >> PILIH 1 ZONA DAN 5# UNTUK MEMULAI
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <div style="margin-bottom: 10px; color: #ff0;">
                <strong>INSTRUKSI:</strong>
            </div>
            <div>
                1. Pilih <strong style="color:#ff0">1 ZONA</strong><br>
                2. Pilih <strong style="color:#ff0">5#</strong><br>
                3. Klik tombol MASUK<br>
                4. Pilihan tidak bisa diubah
            </div>
        </div>
        
        <!-- Zona Selection -->
        <div class="zona-section">
            <div class="section-title">>> PILIH 1 ZONA</div>
            <div class="grid" id="zonaContainer">
                <!-- Diisi JavaScript -->
            </div>
        </div>
        
        <!-- Hashtag Selection -->
        <div class="hashtag-section">
            <div class="section-title">>> PILIH 5#</div>
            <div class="grid" id="hashtagContainer">
                <!-- Diisi JavaScript -->
            </div>
        </div>
        
        <!-- Submit Button -->
        <button class="submit-btn" id="submitBtn" disabled>
            MASUK KE NOPE
        </button>
        
        <!-- Status -->
        <div class="status" id="statusBox"></div>
        
        <!-- Counter -->
        <div class="counter">
            <div>ZONA: <strong id="zonaCount">0</strong>/1</div>
            <div>#: <strong id="hashtagCount">0</strong>/5</div>
        </div>
    </div>

    <script>
        // Variabel global
        let selectedZona = null;
        let selectedTags = [];
        
        // Data Zona (4 zona)
        const zonas = [
            { id: 'popculture', name: 'PopCulture', desc: 'Film, musik, meme, tren viral' },
            { id: 'personalpain', name: 'PersonalPain', desc: 'Kecemasan, trauma, healing, self-care' },
            { id: 'socialsickness', name: 'SocialSickness', desc: 'Toxic relationship, FOMO, loneliness' },
            { id: 'movement', name: 'Movement', desc: 'Aktivisme, perubahan, gerakan sosial' }
        ];
        
        // Data Hashtag (25 pilihan)
        const hashtags = [
            '#depresi', '#anxiety', '#overthinking', 
            '#selflove', '#burnout', '#lonely', 
            '#mentalhealth', '#healing', '#trauma',
            '#fomo', '#toxic', '#pressure',
            '#sadboy', '#sadgirl', '#escape',
            '#arttherapy', '#music', '#writing',
            '#socialmedia', '#digitaldetox', '#mindfulness',
            '#growth', '#change', '#hope', '#recovery'
        ];
        
        // Inisialisasi saat halaman dimuat
        window.onload = function() {
            initPage();
        };
        
        function initPage() {
            // Dapatkan username
            const urlParams = new URLSearchParams(window.location.search);
            let username = urlParams.get('new') || sessionStorage.getItem('nope_username') || 'anonymous';
            
            // Tampilkan username
            document.getElementById('currentUser').textContent = '@' + username;
            
            // Render zona
            renderZonas();
            
            // Render hashtag
            renderHashtags();
            
            // Setup event listeners
            setupEvents();
            
            // Update tampilan awal
            updateDisplay();
        }
        
        function renderZonas() {
            const container = document.getElementById('zonaContainer');
            container.innerHTML = '';
            
            zonas.forEach(zona => {
                const div = document.createElement('div');
                div.className = 'card';
                div.dataset.id = zona.id;
                div.innerHTML = `
                    <div class="card-name">${zona.name}</div>
                    <div class="card-desc">${zona.desc}</div>
                `;
                div.onclick = () => selectZona(zona.id);
                container.appendChild(div);
            });
        }
        
        function renderHashtags() {
            const container = document.getElementById('hashtagContainer');
            container.innerHTML = '';
            
            hashtags.forEach(tag => {
                const div = document.createElement('div');
                div.className = 'tag';
                div.textContent = tag;
                div.dataset.tag = tag;
                div.onclick = () => toggleTag(tag);
                container.appendChild(div);
            });
        }
        
        function selectZona(zonaId) {
            // Reset selection
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select new
            const card = document.querySelector(`.card[data-id="${zonaId}"]`);
            if (card) {
                card.classList.add('selected');
                selectedZona = zonaId;
            }
            
            updateDisplay();
        }
        
        function toggleTag(tag) {
            const element = document.querySelector(`.tag[data-tag="${tag}"]`);
            
            if (selectedTags.includes(tag)) {
                // Remove
                const index = selectedTags.indexOf(tag);
                selectedTags.splice(index, 1);
                element.classList.remove('selected');
            } else {
                // Add if less than 5
                if (selectedTags.length < 5) {
                    selectedTags.push(tag);
                    element.classList.add('selected');
                }
            }
            
            updateDisplay();
        }
        
        function updateDisplay() {
            // Update counters
            document.getElementById('zonaCount').textContent = selectedZona ? '1' : '0';
            document.getElementById('hashtagCount').textContent = selectedTags.length;
            
            // Update progress bar
            const total = 6; // 1 zona + 5 tags
            let completed = 0;
            if (selectedZona) completed++;
            completed += selectedTags.length;
            const percent = (completed / total) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            
            // Update submit button
            const btn = document.getElementById('submitBtn');
            if (selectedZona && selectedTags.length === 5) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
        
        function setupEvents() {
            // Submit button
            document.getElementById('submitBtn').onclick = saveData;
            
            // Enter key
            document.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    const btn = document.getElementById('submitBtn');
                    if (!btn.disabled) {
                        saveData();
                    }
                }
            };
        }
        
        function saveData() {
            const username = document.getElementById('currentUser').textContent.replace('@', '');
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('statusBox');
            
            // Disable button
            btn.disabled = true;
            btn.textContent = 'MENYIMPAN...';
            
            // Show status
            status.style.display = 'block';
            status.innerHTML = '<div style="color:#8f8">>> Menyimpan pilihan...</div>';
            
            // Simpan data
            setTimeout(() => {
                try {
                    // Load existing users
                    let allUsers = localStorage.getItem('nope_users');
                    if (!allUsers) {
                        allUsers = '{}';
                    }
                    
                    const users = JSON.parse(allUsers);
                    
                    // Update or create user
                    if (users[username]) {
                        users[username].interests = {
                            zona: selectedZona,
                            hashtags: selectedTags,
                            selectedAt: new Date().toISOString()
                        };
                        users[username].onboarded = true;
                    } else {
                        users[username] = {
                            username: username,
                            created: Date.now(),
                            lastLogin: Date.now(),
                            interests: {
                                zona: selectedZona,
                                hashtags: selectedTags,
                                selectedAt: new Date().toISOString()
                            },
                            onboarded: true,
                            journals: [],
                            artifacts: [],
                            settings: {
                                theme: 'hacker',
                                zona: selectedZona
                            }
                        };
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('nope_users', JSON.stringify(users));
                    
                    // Save to sessionStorage
                    sessionStorage.setItem('nope_onboarded', 'true');
                    sessionStorage.setItem('nope_zona', selectedZona);
                    sessionStorage.setItem('nope_hashtags', JSON.stringify(selectedTags));
                    
                    // Success message
                    status.innerHTML += '<div style="color:#0ff">>> Berhasil disimpan!</div>';
                    status.innerHTML += '<div style="color:#8f8">>> Mengalihkan ke DUNIA...</div>';
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'dunia.html?user=' + username + '&onboarded=true&t=' + Date.now();
                    }, 1500);
                    
                } catch (error) {
                    // Error message
                    status.innerHTML += '<div style="color:#f00">>> ERROR: ' + error.message + '</div>';
                    btn.disabled = false;
                    btn.textContent = 'MASUK KE NOPE';
                }
            }, 800);
        }
    </script>
</body>
</html>
