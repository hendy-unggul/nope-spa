<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Tanpa Jejak</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        h1 { 
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Login</h1>
        <p class="subtitle">Session bersih ‚Ä¢ Tanpa jejak</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="email@example.com"
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn-login">Masuk</button>
        </form>
        
        <div class="links">
            <a href="/register.html?fresh=1">Buat akun baru</a>
            |
            <a href="/?reset=1">Kembali ke beranda</a>
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>
    
    <!-- RESET SCRIPT -->
    <script src="/reset-session.js?v=1"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded with fresh session');
            
            // Auto-focus email field
            document.getElementById('email').focus();
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const status = document.getElementById('statusMessage');
                
                // Show loading
                status.style.display = 'block';
                status.className = 'status';
                status.textContent = 'Memproses login...';
                
                // Simulate login process
                setTimeout(() => {
                    // Simpan session info (temporary)
                    sessionStorage.setItem('user_email', email);
                    sessionStorage.setItem('logged_in', 'true');
                    sessionStorage.setItem('login_time', Date.now());
                    
                    // Show success
                    status.className = 'status success';
                    status.textContent = 'Login berhasil! Mengalihkan...';
                    
                    // Redirect to dunia.html with fresh session
                    setTimeout(() => {
                        window.location.href = '/dunia.html?session=' + Date.now();
                    }, 1000);
                    
                }, 1500);
            });
            
            // Add timestamp to prevent caching
            if (!window.location.search.includes('t=')) {
                const url = new URL(window.location);
                url.searchParams.set('t', Date.now());
                window.history.replaceState({}, '', url);
            }
        });
    </script>
</body>
</html>
