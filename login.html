<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#569CD6">
  <title>NOPE â€¢ Masuk</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      width: 100%;
      max-width: 390px;
      padding: 0 24px;
      box-sizing: border-box;
      text-align: center;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    input {
      width: 100%;
      padding: 16px;
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 24px;
      box-sizing: border-box;
      outline: none;
      text-align: center;
    }
    input::placeholder {
      color: #555;
    }
    .cta {
      width: 100%;
      padding: 16px;
      background: #569CD6;
      color: #000;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NOPE</div>
    <input type="email" id="email" placeholder="emailmu" autocomplete="off" autocapitalize="none" required>
    <button class="cta" onclick="login()">lanjut</button>
  </div>
  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Masukkan email yang valid.');
        return;
      }
      // Simpan ke localStorage
      localStorage.setItem('nopeEmail', email);
      // Redirect ke index.html (onboarding akan otomatis muncul jika belum onboarded)
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
