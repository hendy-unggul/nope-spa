<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Jalan ‚Ä¢ NOPE</title>

  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #6c47ff;
      --accent-light: #8a6dff;
      --logo: #ff9999;
      --card-bg: #12052d;
      --input-bg: #1a0736;
      --radius-8: 8px;
      --radius-10: 10px;
      --transition-fast: 150ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--black);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom, 60px);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 16px 8px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      color: var(--logo);
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 0 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .page-title {
      text-align: center;
      margin: 16px 0 8px;
    }
    .page-title h1 {
      font-size: 1.2rem;
      color: var(--accent);
      font-weight: 600;
    }
    .page-title p {
      font-size: 0.9rem;
      color: #888;
      margin-top: 4px;
    }

    .rant-item {
      background: var(--input-bg);
      padding: 12px;
      border-radius: var(--radius-10);
      margin-bottom: 12px;
      font-size: 0.93rem;
      line-height: 1.55;
      position: relative;
      transition: background-color var(--transition-fast);
    }
    .rant-item:active {
      background-color: #200a40;
    }
    .rant-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .rant-user {
      font-weight: 600;
      color: var(--accent);
    }
    .rant-time {
      color: #777;
    }
    .rant-text {
      margin-bottom: 8px;
      word-break: break-word;
    }
    .artefak-thumb {
      width: 100%;
      height: 140px;
      border-radius: var(--radius-8);
      object-fit: cover;
      margin: 8px 0;
      filter: brightness(0.85);
    }
    .artefak-notasi-feed {
      font-size: 0.95rem;
      font-weight: bold;
      color: var(--white);
      margin: 6px 0;
      text-align: left;
      padding: 4px 0;
      border-left: 2px solid var(--accent);
      padding-left: 8px;
    }
    .zone-badge {
      font-size: 0.8rem;
      color: var(--accent);
      background: rgba(108, 71, 255, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      margin-top: 4px;
      display: inline-block;
    }
    .emoji-pulse {
      display: inline-block;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 6px;
      animation: pulse 1.8s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--black);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid #222;
      z-index: 100;
      height: 56px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    @media (min-width: 601px) {
      .nav-footer {
        left: 50%;
        transform: translateX(-50%);
        border-radius: 12px 12px 0 0;
      }
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      text-decoration: none;
      font-size: 0.74rem;
      gap: 2px;
      transition: color var(--transition-fast);
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item:active {
      color: var(--accent-light);
    }
    .nav-item span {
      font-size: 1.18rem;
      transition: transform var(--transition-fast);
    }
    .nav-item:active span {
      transform: scale(0.95);
    }

    .fallback-note {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      padding: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <div class="logo">NOPE</div>
  </div>

  <div class="container">
    <div class="page-title">
      <h1>Jalan</h1>
      <p>Jejak yang sefrekuensi</p>
    </div>

    <div id="feed-content">
      <!-- Diisi via JS -->
    </div>
  </div>

  <div class="nav-footer">
    <a href="index.html" class="nav-item">
      <span>üìÑ</span>
      Jejak
    </a>
    <a href="jalan.html" class="nav-item active">
      <span>üö∂</span>
      Jalan
    </a>
    <a href="dunia.html" class="nav-item">
      <span>üåç</span>
      Dunia
    </a>
    <a href="movement.html" class="nav-item">
      <span>‚úä</span>
      Movement
    </a>
  </div>

  <script>
    // 30 DUMMY RANT + ARTEFAK
    const DUMMY_RANTS = [
      { user: "@diam_dan_hancur", text: "Gue udah 3 tahun ngelawan burnout, sekarang malah rindu jadi workaholic.", artefak: "https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=300&h=200&q=80" },
      { user: "@sunyi_awan", text: "Dia bilang ‚Äòkita temenan aja‚Äô setelah 6 bulan daily call jam 3 pagi.", artefak: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=300&h=200&q=80" },
      { user: "@tanpa_riuh", text: "Ngapain ya hidup kalo cuma buat bayar utang dan jadi background story orang lain?", artefak: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=300&h=200&q=80" },
      { user: "@retak_senja", text: "...", artefak: null },
      { user: "@hujan_jkt", text: "Aku capek jadi safe space orang lain, sementara aku sendiri gak punya tempat aman.", artefak: "https://images.unsplash.com/photo-1433086966358-54859d0ed716?auto=format&fit=crop&w=300&h=200&q=80" },
      { user: "@film_dan_hujan", text: "Baru nonton ending itu, gue mikir 2 jam. Ada yang nonton juga?", artefak: "https://images.unsplash.com/photo-1480714378409-634531dbc169?auto=format&fit=crop&w=300&h=200&q=80" },
      { user: "@kita_berubah", text: "Kita gak butuh pahlawan. Kita butuh satu sama lain yang berani jujur.", artefak: "https://images.unsplash.com/photo-1506260408123-9e6e537a2e05?auto=format&fit=crop&w=300&h=200&q=80" },
      { user: "@ghosted_by_reality", text: "Gue udah bantuin dia tiap malem ngerjain skripsi, giliran gue butuh dia bilang sibuk.", artefak: null },
      { user: "@deadline_menipis", text: "Deadline mepet, dosen gak jelas ngasih materi, kelompok pada pasif. Mau nope aja sebenernya.", artefak: null },
      { user: "@no_name_today", text: "Hari ini gue memilih untuk gak memaafkan. Bukan karena dendam, tapi karena harga diri.", artefak: "https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=300&h=200&q=80" }
    ];

    const ZONE_KEYWORDS = {
      personalpain: ['sedih', 'nangis', 'putus', 'hancur', 'galau', 'sendiri', 'capek', 'stress', 'gak kuat', 'mati rasa', 'harap', 'tangis', 'malam', 'sunyi', 'diam', 'luka', 'jiwa', 'cape'],
      socialsickness: ['toxic', 'ghosting', 'pura-pura', 'sombong', 'pamer', 'dm', 'follow', 'like', 'story', 'fake', 'netizen', 'wa group', 'kerjaan', 'kekerasan', 'biasa', 'kekerasan'],
      popculture: ['film', 'lagu', 'drakor', 'kpop', 'netflix', 'tiktok', 'viral', 'artis', 'konser', 'album', 'anime', 'game', 'yt', 'youtube', 'nobar'],
      movement: ['kita', 'bareng', 'ubah', 'lawan', 'suara', 'bersama', 'gerakan', 'jujur', 'bangkit', 'melawan', 'solidaritas', 'keadilan', 'kesetaraan', 'pemberontakan', 'berani']
    };

    const ZONE_LABELS = {
      personalpain: "Personal Pain",
      socialsickness: "Social Sickness",
      popculture: "Pop Culture",
      movement: "Movement"
    };

    function detectZone(text) {
      const zones = { personalpain: 0, socialsickness: 0, popculture: 0, movement: 0 };
      const cleanText = text.toLowerCase();
      for (const [zone, keywords] of Object.entries(ZONE_KEYWORDS)) {
        for (const kw of keywords) {
          if (cleanText.includes(kw)) zones[zone]++;
        }
      }
      const entries = Object.entries(zones);
      const max = Math.max(...entries.map(e => e[1]));
      return max === 0 ? 'personalpain' : entries.find(e => e[1] === max)[0];
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 60000) return "baru saja";
      if (diff < 3600000) return Math.floor(diff / 60000) + " menit lalu";
      if (diff < 86400000) return Math.floor(diff / 3600000) + " jam lalu";
      return Math.floor(diff / 86400000) + " hari lalu";
    }

    function renderFeed() {
      let globalFeed = JSON.parse(localStorage.getItem('nopeGlobalFeed') || '[]');

      if (globalFeed.length === 0) {
        const dummyWithMeta = DUMMY_RANTS.map((rant, i) => ({
          user: rant.user,
          text: rant.text,
          ...(rant.artefak ? { imageUrl: rant.artefak, type: 'artefak', notasi: "jejak yang berbicara" } : {}),
          time: Date.now() - (i * 3600000),
          isDummy: true
        }));
        globalFeed = dummyWithMeta;
        localStorage.setItem('nopeGlobalFeed', JSON.stringify(globalFeed));
      }

      globalFeed.sort((a, b) => b.time - a.time);
      const displayItems = globalFeed.slice(0, 8);

      const container = document.getElementById('feed-content');
      container.innerHTML = displayItems.map(item => {
        if (item.type === 'artefak') {
          return `
            <div class="rant-item">
              <div class="rant-header">
                <div class="rant-user">${item.user}</div>
                <div class="rant-time">${formatTime(item.time)}</div>
              </div>
              <img src="${item.imageUrl}" class="artefak-thumb" alt="Artefak">
              <div class="artefak-notasi-feed">${escapeHtml(item.notasi)}</div>
              <div class="zone-badge">Artefak</div>
              <span class="emoji-pulse">üñºÔ∏è</span>
            </div>
          `;
        } else {
          const zone = detectZone(item.text);
          return `
            <div class="rant-item">
              <div class="rant-header">
                <div class="rant-user">${item.user}</div>
                <div class="rant-time">${formatTime(item.time)}</div>
              </div>
              <div class="rant-text">${escapeHtml(item.text)}</div>
              <div class="zone-badge">${ZONE_LABELS[zone]}</div>
              <span class="emoji-pulse">üò≠</span>
            </div>
          `;
        }
      }).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderFeed();
      window.addEventListener('storage', renderFeed);
    });
  </script>
</body>
</html>
