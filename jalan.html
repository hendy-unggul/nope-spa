  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #6c47ff;
      --logo: #ff9999;
      --card-bg: #12052d;
      --input-bg: #1a0736;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
    }
    .header-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 12px 16px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      color: var(--logo);
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: -0.5px;
    }
    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .feed-title {
      color: var(--accent);
      font-size: 1.1rem;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .rant-item {
      background: var(--input-bg);
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-size: 0.95rem;
      line-height: 1.6;
      position: relative;
    }
    .rant-item .emoji-pulse {
      display: inline-block;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 8px;
      animation: pulse 1.8s infinite ease-in-out;
    }
    .rant-item .emoji-popup {
      position: absolute;
      right: 10px;
      top: 100%;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #333;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      z-index: 10;
    }
    .rant-item:hover .emoji-popup {
      opacity: 1;
      visibility: visible;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }
    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--black);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #222;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      text-decoration: none;
      font-size: 0.78rem;
      gap: 4px;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item span {
      font-size: 1.3rem;
    }
  </style>
</head>
