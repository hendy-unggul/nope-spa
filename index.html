<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Aplikasi Tanpa Jejak">
    <title>Aplikasi Utama</title>
    
    <!-- Manifest untuk PWA -->
    <link rel="manifest" href="/manifest.json?v=1">
    
    <!-- Icon untuk PWA -->
    <link rel="icon" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }
        
        .version {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.8rem;
            text-align: left;
            display: none;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∂Ô∏è App Tanpa Jejak</h1>
        <p>Session bersih setiap kali login. Aman untuk privasi Anda.</p>
        
        <div class="buttons">
            <a href="/login.html?fresh=1&t=<%= Date.now() %>" class="btn btn-primary">
                üîê Login dengan Session Baru
            </a>
            <a href="/register.html?fresh=1&t=<%= Date.now() %>" class="btn btn-secondary">
                üìù Register Akun Baru
            </a>
        </div>
        
        <div class="version">
            Version: <span id="appVersion">Loading...</span>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <strong>Debug Information:</strong><br>
            <span id="debugText">Loading...</span>
        </div>
    </div>
    
    <button class="debug-toggle" onclick="toggleDebug()">üõ†</button>

    <!-- RESET SCRIPT HARUS DILOAD PERTAMA -->
    <script src="/reset-session.js?v=1"></script>
    
    <script>
        // Fungsi untuk toggle debug info
        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'block' ? 'none' : 'block';
            updateDebugInfo();
        }
        
        // Update debug information
        function updateDebugInfo() {
            const debugText = document.getElementById('debugText');
            const info = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent.substring(0, 50),
                platform: navigator.platform,
                cookies: document.cookie.length,
                localStorage: Object.keys(localStorage).length,
                sessionStorage: Object.keys(sessionStorage).length,
                url: window.location.href,
                swSupported: 'serviceWorker' in navigator,
                cacheSupported: 'caches' in window
            };
            
            debugText.innerHTML = Object.entries(info)
                .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                .join('<br>');
        }
        
        // Tampilkan versi app
        document.getElementById('appVersion').textContent = 
            'v' + (new Date()).toISOString().split('T')[0].replace(/-/g, '.');
        
        // Update debug info setiap 5 detik
        setInterval(updateDebugInfo, 5000);
        
        // Force reload jika parameter fresh ada
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('force')) {
            setTimeout(() => {
                window.location.href = '/?fresh=' + Date.now();
            }, 1000);
        }
    </script>
</body>
</html>
