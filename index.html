<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <title>iamME - Jejak Digital</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë§</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .screen {
            display: none;
            flex-direction: column;
            flex: 1;
            animation: fadeIn 0.3s ease;
        }
        
        .screen.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Header */
        .app-header {
            padding: 20px 0;
            text-align: center;
        }
        
        .app-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            opacity: 0.8;
            font-size: 1rem;
        }
        
        /* Form Styles */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 10px;
        }
        
        /* Jejak Screen */
        .jejak-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .jejak-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .jejak-list {
            flex: 1;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .jejak-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .jejak-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .jejak-content {
            flex: 1;
        }
        
        .jejak-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }
        
        .install-prompt.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .install-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .install-icon {
            font-size: 24px;
        }
        
        .install-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .install-buttons button {
            flex: 1;
        }
        
        .close-install {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }
        
        /* Footer */
        .app-footer {
            text-align: center;
            padding: 20px 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .jejak-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="app-header">
                <div class="app-logo">üë§</div>
                <h1 class="app-title">iamME</h1>
                <p class="app-subtitle">Jejak Digital Pribadi</p>
            </div>
            
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Masukkan username Anda" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Masukkan password" autocomplete="current-password">
                </div>
                
                <button id="loginBtn" class="btn">Masuk</button>
                <button id="guestBtn" class="btn btn-secondary">Masuk sebagai Tamu</button>
            </div>
            
            <div class="app-footer">
                <p>Aplikasi PWA - Tidak perlu install untuk mencoba</p>
            </div>
        </div>
        
        <!-- Jejak Screen -->
        <div id="jejakScreen" class="screen">
            <div class="jejak-header">
                <div class="user-info">
                    <div id="userAvatar" class="user-avatar">U</div>
                    <div>
                        <h3 id="userName">Username</h3>
                        <p style="font-size: 0.9rem; opacity: 0.8;">Online</p>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-secondary" style="width: auto; padding: 10px 20px;">Keluar</button>
            </div>
            
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">Tambah Jejak Baru</label>
                    <input type="text" id="newJejak" class="form-input" placeholder="Apa yang sedang Anda lakukan?">
                </div>
                <button id="addJejakBtn" class="btn">Tambah Jejak</button>
            </div>
            
            <div class="jejak-stats">
                <div class="stat-card">
                    <span id="totalJejak" class="stat-value">0</span>
                    <span class="stat-label">Total Jejak</span>
                </div>
                <div class="stat-card">
                    <span id="todayJejak" class="stat-value">0</span>
                    <span class="stat-label">Hari Ini</span>
                </div>
                <div class="stat-card">
                    <span id="activeDays" class="stat-value">1</span>
                    <span class="stat-label">Hari Aktif</span>
                </div>
            </div>
            
            <h3 style="margin: 20px 0 10px 0;">Jejak Terbaru</h3>
            <div id="jejakList" class="jejak-list">
                <!-- Jejak items will be added here -->
            </div>
        </div>
    </div>
    
    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt">
        <button class="close-install" id="closeInstall">√ó</button>
        <div class="install-header">
            <div class="install-icon">üì±</div>
            <div>
                <h3 style="color: #333;">Install iamME App</h3>
                <p style="color: #666; font-size: 0.9rem;">Untuk pengalaman terbaik, install sebagai aplikasi</p>
            </div>
        </div>
        <div class="install-buttons">
            <button id="installBtn" class="btn">Install</button>
            <button id="laterBtn" class="btn btn-secondary">Nanti</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const jejakScreen = document.getElementById('jejakScreen');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const guestBtn = document.getElementById('guestBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const newJejakInput = document.getElementById('newJejak');
        const addJejakBtn = document.getElementById('addJejakBtn');
        const jejakList = document.getElementById('jejakList');
        const totalJejak = document.getElementById('totalJejak');
        const todayJejak = document.getElementById('todayJejak');
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const laterBtn = document.getElementById('laterBtn');
        const closeInstall = document.getElementById('closeInstall');

        // State
        let currentUser = null;
        let jejakData = [];
        let deferredPrompt = null;

        // Sample jejak data
        const sampleJejak = [
            { id: 1, text: "Membuat aplikasi iamME", time: "10:30", date: "2024-01-20" },
            { id: 2, text: "Meeting dengan tim developer", time: "14:15", date: "2024-01-20" },
            { id: 3, text: "Mempelajari PWA implementation", time: "16:45", date: "2024-01-19" },
            { id: 4, text: "Desain UX/UI aplikasi", time: "09:20", date: "2024-01-18" },
            { id: 5, text: "Testing aplikasi di berbagai device", time: "11:00", date: "2024-01-17" }
        ];

        // Initialize
        function init() {
            // Load data from localStorage
            const savedJejak = localStorage.getItem('jejakData');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedJejak) {
                jejakData = JSON.parse(savedJejak);
            } else {
                jejakData = [...sampleJejak];
            }
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showJejakScreen();
            }
            
            // Setup PWA install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Show install prompt only after user has logged in and used the app
                // Not showing immediately for low friction experience
            });
            
            // Show install button if app is already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log("App is running in standalone mode");
            }
        }

        // Login Function
        function login(username, isGuest = false) {
            if (!username.trim() && !isGuest) {
                alert("Username tidak boleh kosong!");
                return;
            }
            
            currentUser = {
                username: isGuest ? "Tamu" : username,
                isGuest: isGuest,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showJejakScreen();
            
            // Show install prompt after successful login (delayed)
            setTimeout(() => {
                if (deferredPrompt && !localStorage.getItem('installDismissed')) {
                    installPrompt.classList.add('show');
                }
            }, 3000);
        }

        // Show Jejak Screen
        function showJejakScreen() {
            loginScreen.classList.remove('active');
            jejakScreen.classList.add('active');
            
            userName.textContent = currentUser.username;
            userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
            
            updateJejakDisplay();
        }

        // Add New Jejak
        function addJejak(text) {
            if (!text.trim()) {
                alert("Jejak tidak boleh kosong!");
                return;
            }
            
            const now = new Date();
            const newJejak = {
                id: Date.now(),
                text: text,
                time: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }),
                date: now.toISOString().split('T')[0]
            };
            
            jejakData.unshift(newJejak);
            localStorage.setItem('jejakData', JSON.stringify(jejakData));
            updateJekakDisplay();
            newJejakInput.value = "";
            
            // Show install prompt after adding a few jejaks (engagement)
            if (jejakData.length === 3 && deferredPrompt && !localStorage.getItem('installDismissed')) {
                installPrompt.classList.add('show');
            }
        }

        // Update Jejak Display
        function updateJejakDisplay() {
            // Update stats
            totalJejak.textContent = jejakData.length;
            
            const today = new Date().toISOString().split('T')[0];
            const todayCount = jejakData.filter(j => j.date === today).length;
            todayJejak.textContent = todayCount;
            
            // Update list
            jejakList.innerHTML = "";
            
            jejakData.slice(0, 10).forEach(jejak => {
                const jejakItem = document.createElement('div');
                jejakItem.className = 'jejak-item';
                jejakItem.innerHTML = `
                    <div class="jejak-icon">üìù</div>
                    <div class="jejak-content">
                        <div>${jejak.text}</div>
                        <div class="jejak-time">${jejak.time} ‚Ä¢ ${jejak.date}</div>
                    </div>
                `;
                jejakList.appendChild(jejakItem);
            });
        }

        // Logout Function
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            jejakScreen.classList.remove('active');
            loginScreen.classList.add('active');
            usernameInput.value = "";
            passwordInput.value = "";
        }

        // Install PWA
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        }

        // Event Listeners
        loginBtn.addEventListener('click', () => {
            login(usernameInput.value);
        });

        guestBtn.addEventListener('click', () => {
            login("", true);
        });

        logoutBtn.addEventListener('click', logout);

        addJejakBtn.addEventListener('click', () => {
            addJejak(newJejakInput.value);
        });

        newJejakInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addJejak(newJejakInput.value);
            }
        });

        installBtn.addEventListener('click', installApp);

        laterBtn.addEventListener('click', () => {
            installPrompt.classList.remove('show');
            localStorage.setItem('installDismissed', 'true');
        });

        closeInstall.addEventListener('click', () => {
            installPrompt.classList.remove('show');
            localStorage.setItem('installDismissed', 'true');
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registered: ', registration);
                }).catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

        // Initialize app
        init();
    </script>
</body>
</html>
