<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Jejak ‚Ä¢ NOPE</title>
  <meta name="description" content="ga perlu follower, cuma butuh sefrekuensi">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #6c47ff;
      --accent-light: #8a6dff;
      --logo: #ff9999;
      --card-bg: #12052d;
      --input-bg: #1a0736;
      --radius-8: 8px;
      --radius-10: 10px;
      --transition-fast: 150ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--black);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom, 60px);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 16px 8px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      color: var(--logo);
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      text-align: center;
      transition: transform var(--transition-fast);
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 0 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .subheader {
      color: var(--accent);
      font-size: 1.15rem;
      font-weight: 600;
      margin: 2px 0 4px;
    }

    .artefak-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 72%;
      background: var(--input-bg);
      border-radius: var(--radius-10);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform var(--transition-fast);
    }
    .artefak-container:active {
      transform: scale(0.992);
    }
    .artefak-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }
    .artefak-notasi {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: bold;
      backdrop-filter: blur(2px);
      opacity: 0.9;
      pointer-events: none;
    }

    .cta-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 2px;
    }
    .impulse-text {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      outline: none;
      animation: impulse 3s infinite;
      transition: color var(--transition-fast), transform var(--transition-fast);
    }
    .impulse-text:active {
      color: var(--accent-light);
      transform: scale(0.98);
    }
    @keyframes impulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .rant-box textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 12px;
      border-radius: var(--radius-10);
      resize: vertical;
      min-height: 110px;
      max-height: 500px;
      font-size: 15px;
      line-height: 1.4;
      outline: none;
      font-family: inherit;
      transition: border-color var(--transition-fast), background-color var(--transition-fast);
    }
    .rant-box textarea:focus {
      border-color: var(--accent);
      background-color: #1e093d;
    }
    .rant-box textarea::placeholder {
      color: #777;
    }

    .rant-upload-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    .feed-title {
      color: var(--accent);
      font-size: 1.1rem;
      margin-top: 8px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .rant-item {
      background: var(--input-bg);
      padding: 12px;
      border-radius: var(--radius-10);
      margin-bottom: 12px;
      font-size: 0.93rem;
      line-height: 1.55;
      position: relative;
      transition: background-color var(--transition-fast);
    }
    .rant-item:active {
      background-color: #200a40;
    }
    .rant-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .rant-user {
      font-weight: 600;
      color: var(--accent);
    }
    .rant-time {
      color: #777;
    }
    .rant-text {
      margin-bottom: 8px;
      word-break: break-word;
    }
    .artefak-thumb {
      width: 100%;
      height: 140px;
      border-radius: var(--radius-8);
      object-fit: cover;
      margin: 8px 0;
      filter: brightness(0.85);
    }
    .artefak-notasi-feed {
      font-size: 0.95rem;
      font-weight: bold;
      color: var(--white);
      margin: 6px 0;
      text-align: left;
      padding: 4px 0;
      border-left: 2px solid var(--accent);
      padding-left: 8px;
    }
    .zone-badge {
      font-size: 0.8rem;
      color: var(--accent);
      background: rgba(108, 71, 255, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      margin-top: 4px;
      display: inline-block;
    }
    .emoji-pulse {
      display: inline-block;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 6px;
      animation: pulse 1.8s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    .artefak-tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-top: 16px;
      padding-bottom: 100px;
      border-top: 1px solid #222;
      padding-top: 12px;
    }
    .artefak-item {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 80%;
      background: var(--input-bg);
      border-radius: var(--radius-8);
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--transition-fast);
    }
    .artefak-item:active {
      transform: scale(0.97);
    }
    .artefak-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }
    .artefak-item .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .artefak-item:hover .overlay,
    .artefak-item:active .overlay {
      opacity: 1;
    }
    .artefak-item .counter {
      font-size: 0.75rem;
      color: var(--white);
      background: rgba(0,0,0,0.5);
      padding: 1px 5px;
      border-radius: 3px;
    }
    .artefak-item .note-btn {
      background: rgba(108, 71, 255, 0.2);
      color: var(--accent);
      border: none;
      padding: 1px 5px;
      border-radius: 3px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: color var(--transition-fast);
    }
    .artefak-item .note-btn:active {
      color: var(--accent-light);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.82);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      padding: 16px;
      display: none;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--radius-10);
      width: 100%;
      max-width: 500px;
      padding: 20px;
      position: relative;
      transform: scale(1);
      transition: transform var(--transition-fast);
    }
    .modal.active .modal-content {
      transform: scale(1.02);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.4rem;
      cursor: pointer;
      transition: opacity var(--transition-fast);
    }
    .modal-close:active {
      opacity: 0.6;
    }
    .modal-artefak {
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      background: var(--input-bg);
      border-radius: var(--radius-8);
      overflow: hidden;
      margin-bottom: 14px;
    }
    .modal-artefak img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal-counter {
      display: flex;
      gap: 6px;
      margin-bottom: 14px;
    }
    .modal-counter span {
      background: rgba(0,0,0,0.5);
      padding: 3px 7px;
      border-radius: 3px;
      font-size: 0.85rem;
      transition: background-color var(--transition-fast);
    }
    .modal-counter span:active {
      background: rgba(108, 71, 255, 0.3);
    }
    .modal-note {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 10px;
      border-radius: var(--radius-8);
      resize: vertical;
      min-height: 70px;
      max-height: 200px;
      font-size: 0.9rem;
      outline: none;
      font-family: inherit;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 14px;
    }
    .modal-actions button {
      padding: 7px 14px;
      border-radius: var(--radius-8);
      font-size: 0.88rem;
      cursor: pointer;
      transition: var(--transition-fast);
    }
    .modal-actions .cancel {
      background: transparent;
      border: 1px solid #555;
      color: #aaa;
    }
    .modal-actions .cancel:active {
      border-color: #777;
      color: #ccc;
    }
    .modal-actions .save {
      background: var(--accent);
      color: white;
      border: none;
    }
    .modal-actions .save:active {
      background: var(--accent-light);
    }

    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--black);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid #222;
      z-index: 100;
      height: 56px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    @media (min-width: 601px) {
      .nav-footer {
        left: 50%;
        transform: translateX(-50%);
        border-radius: 12px 12px 0 0;
      }
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      text-decoration: none;
      font-size: 0.74rem;
      gap: 2px;
      transition: color var(--transition-fast);
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item:active {
      color: var(--accent-light);
    }
    .nav-item span {
      font-size: 1.18rem;
      transition: transform var(--transition-fast);
    }
    .nav-item:active span {
      transform: scale(0.95);
    }

    #image-upload {
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="login-overlay" style="display:none; position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <div style="color:#6c47ff; font-size:1.8rem; font-weight:800; margin-bottom:24px;">NOPE</div>

    <div class="artefak-container">
      <img id="main-artefak" src="https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=600&h=480&q=80" alt="Artefak" class="artefak-image" />

      <button id="choose-photo" class="impulse-text">Artefak</button>

      <textarea id="rant-input" placeholder="Perasaanmu dalam 300 huruf..." maxlength="300"></textarea>
    </div>

      <button class="impulse-text" id="submit-rant">Unggah</button>

  <input type="file" id="image-upload" accept="image/*">

    <div class="modal-content">

        <button class="modal-close" id="close-modal">√ó</button>

  <div class="nav-footer">

  </div>

  <script>
    // === SISTEM LOGIN (Ringan & Aman) ===
    function initializeApp() {
      const storedUser = localStorage.getItem('nopeUsername');
      const loginOverlay = document.getElementById('login-overlay');

      if (!storedUser) {
        loginOverlay.style.display = 'flex';
        document.getElementById('login-btn').addEventListener('click', () => {
          let username = document.getElementById('login-username').value.trim();
          if (!username) {
            alert('Masukkan username dulu.');
            return;
          }
          const words = username.split(/\s+/).filter(w => w.length > 0);
          if (words.length < 2) {
            alert('Username harus terdiri dari minimal 2 kata.');
            return;
          }
          if (words.length > 2) {
            username = words.slice(0, 2).join(' ');
          }
          localStorage.setItem('nopeUsername', username);
          loginOverlay.style.display = 'none';
          location.reload();
        });
        document.getElementById('login-username').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            document.getElementById('login-btn').click();
          }
        });
        return false;
      }

      window.NOPE_USER = storedUser;
      return true;
    }

    // Jalankan login sebelum konten utama
    if (!initializeApp()) {
      // Menunggu login
    } else {
      // === DATA & LOGIKA UTAMA (TIDAK DIUBAH) ===

      const DUMMY_RANTS = [
        "Gue nangis sampe mata bengkak. Gak ngerti lagi harus gimana.",
        "Baru aja nonton film itu, endingnya bikin gue mikir berjam-jam. Ada yang nonton juga?",
        "Kenapa semua orang pura-pura baik di medsos? Gue capek jadi orang lain."
      ];

      const DUMMY_ARTEFAK_HISTORY = [
        { url: "https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 3, "üî•": 1, "ü§°": 0 }, note: "Gunung yang menenangkan" },
        { url: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 0, "üî•": 5, "ü§°": 2 }, note: "Senja yang membakar" },
        { url: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 2, "üî•": 0, "ü§°": 1 }, note: "Langit malam" },
        { url: "https://images.unsplash.com/photo-1433086966358-54859d0ed716?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 1, "üî•": 3, "ü§°": 0 }, note: "Air yang tenang" },
        { url: "https://images.unsplash.com/photo-1480714378409-634531dbc169?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 0, "üî•": 0, "ü§°": 4 }, note: "Kabut pagi" },
        { url: "https://images.unsplash.com/photo-1506260408123-9e6e537a2e05?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 4, "üî•": 2, "ü§°": 1 }, note: "Senyum sendirian" }
      ];

      const mainArtefakImg = document.getElementById('main-artefak');
      const rantInput = document.getElementById('rant-input');
      const feedContainer = document.getElementById('feed-container');
      const imageUpload = document.getElementById('image-upload');

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function loadImageAsDataURL(file) {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.readAsDataURL(file);
        });
      }

      function renderFeed() {
        const userRants = JSON.parse(localStorage.getItem('nopeUserRants') || '[]');
        const allRants = [...userRants];

        if (userRants.length < 3) {
          const needed = 3 - userRants.length;
          allRants.push(...DUMMY_RANTS.slice(0, needed).map(text => ({ text, time: Date.now() - 100000 })));
        }

        const display = allRants.slice(0, 5);
        feedContainer.innerHTML = display.map(item => {
          if (item.type === 'artefak') {
            return `
              <div class="rant-item">
                <div class="rant-header">
                  <div class="rant-user">@${window.NOPE_USER}</div>
                  <div class="rant-time">${new Date(item.time).toLocaleDateString('id-ID')}</div>
                </div>
                <img src="${item.imageUrl}" class="artefak-thumb" alt="Artefak">
                <div class="artefak-notasi-feed">${escapeHtml(item.notasi)}</div>
                <div class="zone-badge">Artefak</div>
                <span class="emoji-pulse">üñºÔ∏è</span>
              </div>
            `;
          } else {
            return `<div class="rant-item">${escapeHtml(item.text)} <span class="emoji-pulse">üò≠</span></div>`;
          }
        }).join('');
      }

      function renderArtefakTray() {
        const tray = document.getElementById('artefak-tray');
        tray.innerHTML = DUMMY_ARTEFAK_HISTORY.map((item, i) => `
          <div class="artefak-item" data-index="${i}">
            <img src="${item.url}" alt="Artefak" />
            <div class="overlay">
              <div class="counter">üò≠${item.counter['üò≠']} üî•${item.counter['üî•']} ü§°${item.counter['ü§°']}</div>
              <button class="note-btn">üìù</button>
            </div>
          </div>
        `).join('');

        document.querySelectorAll('.artefak-item').forEach(item => {
          item.addEventListener('click', () => {
            const idx = parseInt(item.dataset.index);
            const modal = document.getElementById('note-modal');
            document.getElementById('modal-artefak-img').src = DUMMY_ARTEFAK_HISTORY[idx].url;
            document.getElementById('modal-counter').innerHTML = `
              <span>üò≠ ${DUMMY_ARTEFAK_HISTORY[idx].counter['üò≠']}</span>
              <span>üî• ${DUMMY_ARTEFAK_HISTORY[idx].counter['üî•']}</span>
              <span>ü§° ${DUMMY_ARTEFAK_HISTORY[idx].counter['ü§°']}</span>
            `;
            document.getElementById('modal-note-input').value = DUMMY_ARTEFAK_HISTORY[idx].note || '';
            modal.style.display = 'flex';
            requestAnimationFrame(() => modal.classList.add('active'));
          });
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        // Update judul Jejak dengan username aktif
        document.getElementById('jejak-title').textContent = `Jejak @${window.NOPE_USER}`;

        renderFeed();
        renderArtefakTray();

        document.getElementById('choose-photo').addEventListener('click', () => {
          imageUpload.click();
        });

        imageUpload.addEventListener('change', async (e) => {
          const file = e.target.files[0];
          if (!file || !file.type.startsWith('image/')) return;

          const lastArtefakTime = localStorage.getItem('nopeLastArtefakTime');
          const now = Date.now();
          if (lastArtefakTime && (now - parseInt(lastArtefakTime)) < 30 * 24 * 60 * 60 * 1000) {
            const daysLeft = Math.ceil((30 * 24 * 60 * 60 * 1000 - (now - parseInt(lastArtefakTime))) / (24 * 60 * 60 * 1000));
            alert(`Artefak hanya bisa diunggah sekali per 30 hari.\nKamu bisa lagi dalam ${daysLeft} hari.`);
            return;
          }

          const confirmed = confirm(
            "‚ö†Ô∏è PERINGATAN SUCI:\n" +
            "‚Ä¢ JANGAN unggah wajah manusia\n" +
            "‚Ä¢ JANGAN unggah konten seksual/kekerasan\n" +
            "‚Ä¢ JANGAN unggah logo/iklan/komersial\n\n" +
            "‚ÑπÔ∏è Artefak ini ABADI ‚Äî tidak bisa dihapus, bahkan olehmu.\n\n" +
            "Apakah ini momen yang layak diabadikan?"
          );
          if (!confirmed) return;

          const notasi = prompt("Tulis maksimal 4 kata yang mewakili momen ini:", "");
          if (notasi === null) return;

          const words = notasi.trim().split(/\s+/).filter(w => w.length > 0);
          if (words.length === 0) {
            alert("Notasi tidak boleh kosong.");
            return;
          }
          if (words.length > 4) {
            alert("Maksimal 4 kata saja. Pilih yang paling berarti.");
            return;
          }
          const finalNotasi = words.join(" ");

          const imageUrl = await loadImageAsDataURL(file);

          const artefakEntry = {
            type: 'artefak',
            id: 'art_' + Date.now(),
            imageUrl,
            notasi: finalNotasi,
            time: now,
            user: `@${window.NOPE_USER}`
          };

          const globalFeed = JSON.parse(localStorage.getItem('nopeGlobalFeed') || '[]');
          globalFeed.unshift(artefakEntry);
          localStorage.setItem('nopeGlobalFeed', JSON.stringify(globalFeed));
          localStorage.setItem('nopeLastArtefakTime', now.toString());

          mainArtefakImg.src = imageUrl;
          alert(`‚úÖ Artefak abadi tersimpan!\nNotasi: ‚Äú${finalNotasi}‚Äù`);

          renderFeed();
        });

        document.getElementById('submit-rant').addEventListener('click', () => {
          const text = rantInput.value.trim();
          if (!text) {
            alert('Isi dulu perasaanmu...');
            return;
          }
          if (text.length > 300) {
            alert('Maksimal 300 huruf ya.');
            return;
          }

          const newRant = { 
            user: `@${window.NOPE_USER}`, 
            text, 
            time: Date.now()
          };

          const userRants = JSON.parse(localStorage.getItem('nopeUserRants') || '[]');
          userRants.unshift(newRant);
          localStorage.setItem('nopeUserRants', JSON.stringify(userRants));

          const globalFeed = JSON.parse(localStorage.getItem('nopeGlobalFeed') || '[]');
          globalFeed.unshift(newRant);
          localStorage.setItem('nopeGlobalFeed', JSON.stringify(globalFeed));

          rantInput.value = '';
          renderFeed();
        });

        const modal = document.getElementById('note-modal');
        const closeModal = () => {
          modal.classList.remove('active');
          setTimeout(() => modal.style.display = 'none', 150);
        };
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('cancel-note').addEventListener('click', closeModal);
        document.getElementById('save-note').addEventListener('click', () => {
          alert('Catatan disimpan (hanya di sesi ini).');
          closeModal();
        });
      });
    }
  </script>
