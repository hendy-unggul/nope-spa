<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#569CD6">
  <title>NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 16px 12px;
      padding-bottom: calc(68px + var(--safe-bottom));
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    /* Landing */
    .landing {
      text-align: center;
      padding: 40px 20px;
    }
    .landing input {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      margin: 12px 0 20px;
      text-align: center;
    }
    .landing input::placeholder {
      color: #555;
    }
    .cta {
      width: 100%;
      padding: 14px;
      background: #569CD6;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    /* Onboarding */
    .onboarding-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }
    .zone {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
    }
    .zone-title {
      font-size: 12px;
      color: #569CD6;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .hashtag-item {
      display: block;
      padding: 6px 0;
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
    }
    .hashtag-item.selected {
      color: #569CD6;
      font-weight: 600;
    }
    .zone-instruction {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0 20px;
    }
    /* Jejak UI */
    .artefact-header {
      width: 100%;
      aspect-ratio: 1 / 0.8;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 6px;
      border-radius: 12px;
    }
    .artefact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .artefact-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.45);
      padding: 3px 7px;
      border-radius: 5px;
      font-size: 8px;
      color: rgba(255, 255, 255, 0.85);
      z-index: 10;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      backdrop-filter: blur(1px);
    }
    .artefact-notasi {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-right: 3px;
    }
    .artefact-date {
      font-size: 8px;
      color: rgba(255, 255, 255, 0.5);
    }
    .emoji-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 2px 12px 4px;
      margin-bottom: 10px;
    }
    .emoji-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
    }
    .rantbox {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    textarea {
      width: 100%;
      height: 88px;
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
      display: block;
    }
    .inline-save {
      background: none;
      border: none;
      color: #569CD6;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      padding: 4px 0;
      margin-top: 6px;
      float: right;
      opacity: 0.9;
    }
    .jejakmu-title {
      font-size: 14px;
      color: #569CD6;
      margin: 2px 0 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .jejakmu-title::before {
      content: "üîí";
      font-size: 12px;
    }
    .rant-item {
      background: #0a0a0a;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
    }
    .rant-text {
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.4;
    }
    .artefact-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }
    .grid-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: #111;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid-item .stamp {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 1px 3px;
      font-size: 7px;
      color: rgba(255,255,255,0.5);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Jalan Toggle */
    .feed-toggle {
      display: flex;
      background: #0a0a0a;
      border-radius: 10px;
      padding: 4px;
      width: fit-content;
      margin: 8px auto 12px;
    }
    .toggle-btn {
      flex: 1;
      padding: 6px 12px;
      background: none;
      border: none;
      color: #666;
      font-size: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .toggle-btn.active {
      background: #569CD6;
      color: #000;
    }
    /* Bottom nav */
    .bottom-nav-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
      z-index: 50;
    }
    .bottom-nav {
      display: flex;
      width: 100%;
      max-width: 390px;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }
    .nav-item.active {
      color: #569CD6;
      font-weight: 600;
    }
    #artefactInput {
      display: none;
    }
    /* Status Message */
    .status-msg {
      background: rgba(86, 156, 214, 0.1);
      border: 1px solid rgba(86, 156, 214, 0.3);
      border-radius: 8px;
      padding: 8px 12px;
      margin: 10px 0;
      font-size: 11px;
      color: #569CD6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing -->
    <div id="landingScreen" class="screen active">
      <div class="container">
        <div class="landing">
          <div style="font-size:24px;opacity:0.9;">NOPE</div>
          <input type="text" id="loginInput" placeholder="emailmu" autocomplete="off"/>
          <button class="cta" onclick="handleLogin()">lanjut</button>
          <div id="landingStatus" class="status-msg" style="display:none; margin-top:15px;"></div>
        </div>
      </div>
    </div>

    <!-- Onboarding -->
    <div id="onboardingScreen" class="screen">
      <div class="container">
        <div class="zone-instruction">Pilih 1 hashtag dari 3 zona berbeda</div>
        <div id="onboardingStatus" class="status-msg"></div>
        <div class="onboarding-grid" id="onboardingGrid"></div>
        <button class="cta" id="finishBtn" disabled onclick="finishOnboarding()">selesai</button>
      </div>
    </div>

    <!-- Jejak -->
    <div id="jejakScreen" class="screen">
      <!-- Diisi oleh renderJejak() -->
    </div>

    <!-- Jalan -->
    <div id="jalanScreen" class="screen">
      <!-- Diisi oleh renderJalan() -->
    </div>
  </div>

  <script>
    // ==== DATA ====
    const ZONES = {
      PopCulture: ["#bucin_toxic", "#fyp_addict", "#celeb_gosip", "#reels_overload", "#viral_hampa"],
      PersonalPain: ["#harga_diri", "#sendiri_tapi_nggak", "#cape_jadi_baik", "#galau_nyata", "#harapan_menipis"],
      SocialSickness: ["#toxic_wa_group", "#ghosting_budaya", "#pura_pura_sibuk", "#fomo_palsu", "#dm_tak_terjawab"],
      Movement: ["#diam_tapi_ngerasa", "#protes_diam", "#resistensi_soft", "#keberangan_kalem", "#berubah_dari_dalam"]
    };

    let currentUser = null;
    let selectedHashtags = [];

    // ==== STORAGE WITH VALIDATION ====
    function getStorage(key) {
      try {
        const value = localStorage.getItem(key);
        console.log(`[STORAGE GET] ${key} = ${value}`);
        return value;
      } catch (e) {
        console.error(`[STORAGE ERROR] Cannot get ${key}:`, e);
        return null;
      }
    }

    function setStorage(key, value) {
      try {
        console.log(`[STORAGE SET] ${key} = ${value}`);
        localStorage.setItem(key, value);
        return true;
      } catch (e) {
        console.error(`[STORAGE ERROR] Cannot set ${key}:`, e);
        return false;
      }
    }

    function clearUserData() {
      console.log('[STORAGE] Clearing user data');
      try {
        localStorage.removeItem('nopeEmail');
        localStorage.removeItem('nopeUsername');
        localStorage.removeItem('nopeHashtags');
        localStorage.removeItem('nopeRants');
        return true;
      } catch (e) {
        console.error('[STORAGE ERROR] Clear failed:', e);
        return false;
      }
    }

    // ==== USER VALIDATION ====
    function validateUserData() {
      const email = getStorage('nopeEmail');
      const username = getStorage('nopeUsername');
      const hashtags = getStorage('nopeHashtags');
      
      console.log('[VALIDATE] User data:', { email, username, hashtags });
      
      // Validasi data lengkap
      if (!email || !username) {
        console.log('[VALIDATE] Missing email or username');
        return false;
      }
      
      // Validasi hashtags harus array JSON valid
      if (hashtags) {
        try {
          const parsed = JSON.parse(hashtags);
          if (!Array.isArray(parsed) || parsed.length === 0) {
            console.log('[VALIDATE] Hashtags invalid or empty array');
            return false;
          }
        } catch (e) {
          console.log('[VALIDATE] Hashtags JSON invalid');
          return false;
        }
      } else {
        console.log('[VALIDATE] No hashtags found');
        return false;
      }
      
      return true;
    }

    // ==== INIT WITH DEBUG ====
    function init() {
      console.log('=== NOPE APP INIT ===');
      console.log('User Agent:', navigator.userAgent);
      console.log('Platform:', navigator.platform);
      
      // Clear Service Worker cache jika ada masalah
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(reg => {
            console.log('Unregistering Service Worker:', reg.scope);
            reg.unregister();
          });
        });
      }
      
      // Cek apakah data user valid
      if (validateUserData()) {
        console.log('[INIT] Valid user data found, going to Jejak');
        showJejak();
      } else {
        console.log('[INIT] No valid user data, showing Landing');
        showLanding();
        
        // Tampilkan status jika ada data tapi invalid
        const email = getStorage('nopeEmail');
        if (email) {
          showStatus('landingStatus', `Data untuk ${email} tidak lengkap. Silakan onboarding lagi.`);
        }
      }
    }

    // ==== SCREENS ====
    function showLanding() {
      hideAllScreens();
      document.getElementById('landingScreen').classList.add('active');
      document.getElementById('loginInput').focus();
    }

    function showOnboarding(email, username, isNewUser = false) {
      hideAllScreens();
      document.getElementById('onboardingScreen').classList.add('active');
      
      // Reset selection
      selectedHashtags = [];
      
      // Show status message
      const statusEl = document.getElementById('onboardingStatus');
      if (isNewUser) {
        statusEl.textContent = `üëã Welcome ${username}! Pilih 3 hashtag untuk memulai.`;
      } else {
        statusEl.textContent = `üîÑ Melengkapi data untuk ${email}`;
      }
      
      // Render zones
      const grid = document.getElementById('onboardingGrid');
      grid.innerHTML = '';
      
      Object.entries(ZONES).forEach(([zoneName, tags]) => {
        const zoneEl = document.createElement('div');
        zoneEl.className = 'zone';
        zoneEl.innerHTML = `<div class="zone-title">${zoneName}</div><div class="hashtag-list" id="zone-${zoneName}"></div>`;
        grid.appendChild(zoneEl);
        
        const list = zoneEl.querySelector('.hashtag-list');
        tags.forEach(tag => {
          const item = document.createElement('div');
          item.className = 'hashtag-item';
          item.textContent = tag;
          item.onclick = () => toggleHashtag(zoneName, tag, item);
          list.appendChild(item);
        });
      });
      
      updateOnboardingUI();
    }

    function showJejak() {
      hideAllScreens();
      document.getElementById('jejakScreen').classList.add('active');
      renderJejak();
    }

    function showJalan() {
      hideAllScreens();
      document.getElementById('jalanScreen').classList.add('active');
      renderJalan();
    }

    function hideAllScreens() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    }

    function showStatus(elementId, message) {
      const el = document.getElementById(elementId);
      if (el) {
        el.textContent = message;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 5000);
      }
    }

    // ==== LOGIN ====
    function handleLogin() {
      const input = document.getElementById('loginInput');
      const email = input.value.trim();
      
      if (!email) {
        alert("Masukkan email dulu.");
        input.focus();
        return;
      }
      
      if (!email.includes('@') || !email.includes('.')) {
        alert("Masukkan email yang valid.");
        input.focus();
        return;
      }
      
      const savedEmail = getStorage('nopeEmail');
      console.log('[LOGIN] Input:', email, 'Saved:', savedEmail);
      
      if (savedEmail === email) {
        // Existing user - cek data lengkap
        const username = getStorage('nopeUsername');
        const hashtags = getStorage('nopeHashtags');
        
        console.log('[LOGIN] Existing user data:', { username, hashtags });
        
        if (username && hashtags) {
          try {
            const parsedHashtags = JSON.parse(hashtags);
            if (Array.isArray(parsedHashtags) && parsedHashtags.length > 0) {
              // Data lengkap -> langsung ke Jejak
              console.log('[LOGIN] Complete data, going to Jejak');
              currentUser = { email, username };
              showJejak();
              return;
            }
          } catch (e) {
            console.log('[LOGIN] Hashtags parsing failed');
          }
        }
        
        // Data tidak lengkap -> onboarding
        console.log('[LOGIN] Incomplete data, going to Onboarding');
        currentUser = { email, username: username || '@nope.user' };
        showOnboarding(email, currentUser.username, false);
        
      } else {
        // New user - selalu onboarding
        console.log('[LOGIN] New user detected');
        
        const adjectives = ['diam', 'sunyi', 'retak', 'senja', 'pulih', 'rahasia'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const num = Math.floor(1000 + Math.random() * 9000);
        const username = `@nope.${adj}.${num}`;
        
        // Clear data lama jika ada
        clearUserData();
        
        // Simpan email dan username
        setStorage('nopeEmail', email);
        setStorage('nopeUsername', username);
        
        currentUser = { email, username };
        showOnboarding(email, username, true);
      }
    }

    // ==== ONBOARDING ====
    function toggleHashtag(zone, hashtag, element) {
      const index = selectedHashtags.findIndex(item => item.zone === zone);
      
      if (index > -1) {
        if (selectedHashtags[index].hashtag === hashtag) {
          selectedHashtags.splice(index, 1);
          element.classList.remove('selected');
        } else {
          selectedHashtags[index].element.classList.remove('selected');
          selectedHashtags[index] = { zone, hashtag, element };
          element.classList.add('selected');
        }
      } else {
        if (selectedHashtags.length >= 3) {
          alert("Maksimal 3 zona berbeda.");
          return;
        }
        selectedHashtags.push({ zone, hashtag, element });
        element.classList.add('selected');
      }
      
      updateOnboardingUI();
    }

    function updateOnboardingUI() {
      const finishBtn = document.getElementById('finishBtn');
      finishBtn.disabled = selectedHashtags.length !== 3;
      finishBtn.textContent = selectedHashtags.length === 3 ? "Selesai ‚Üí" : "selesai";
    }

    function finishOnboarding() {
      if (selectedHashtags.length !== 3) {
        alert("Pilih 3 hashtag dari zona berbeda!");
        return;
      }
      
      const hashtags = selectedHashtags.map(item => item.hashtag);
      
      // Simpan hashtags
      const success = setStorage('nopeHashtags', JSON.stringify(hashtags));
      
      if (!success) {
        alert("Gagal menyimpan data. Coba lagi.");
        return;
      }
      
      console.log('[ONBOARDING] Saved hashtags:', hashtags);
      
      // Navigate to Jejak
      showJejak();
    }

    // ==== JEJAK ====
    function renderJejak() {
      const email = getStorage('nopeEmail');
      const username = getStorage('nopeUsername') || '@nope.anon';
      const hashtagsStr = getStorage('nopeHashtags');
      let hashtags = [];
      
      if (hashtagsStr) {
        try {
          hashtags = JSON.parse(hashtagsStr);
        } catch (e) {
          console.error('Failed to parse hashtags:', e);
        }
      }
      
      // Load rants
      let userRants = [];
      const rantsStr = getStorage('nopeRants');
      if (rantsStr) {
        try {
          userRants = JSON.parse(rantsStr);
        } catch (e) {
          console.error('Failed to parse rants:', e);
        }
      }
      
      console.log('[JEJAK] Rendering for:', { email, username, hashtagsCount: hashtags.length });
      
      document.getElementById('jejakScreen').innerHTML = `
        <div class="container">
          <div class="jejakmu-title">Jejakmu ¬∑ ${username}</div>
          
          ${!hashtags.length ? `<div class="status-msg">‚ö†Ô∏è Belum ada hashtag. Klik "edit" untuk pilih.</div>` : ''}
          
          <div class="artefact-header">
            <img class="artefact-image" src="https://images.unsplash.com/photo-1600880292089-90a84e2c4a8f?w=800&h=640&fit=crop&auto=format" alt="Artefak">
            <div class="artefact-stamp">
              <span class="artefact-notasi">${hashtags[0] || '#nope'}</span>
              <span class="artefact-date">${formatDate(new Date())}</span>
            </div>
          </div>
          
          <div class="emoji-bar">
            <button class="emoji-btn" onclick="uploadArtefact()">üì∏ artefak</button>
            <button class="emoji-btn" onclick="editOnboarding()">‚úèÔ∏è edit</button>
            <button class="emoji-btn" onclick="showDebugInfo()">üêõ debug</button>
          </div>
          
          <div class="rantbox">
            <textarea id="rantInput" maxlength="300" placeholder="Tulis yang gak bisa dikirim ke DM..."></textarea>
            <button class="inline-save" onclick="submitRant()">üíæ simpan</button>
          </div>
          
          <div id="rantsContainer">
            ${userRants.length > 0 ? userRants.map(rant => `
              <div class="rant-item">
                <div class="rant-text">${escapeHtml(rant.text)}</div>
                <div style="font-size:11px;color:#666;margin-top:8px;text-align:right;">
                  ${formatTime(rant.timestamp)}
                </div>
              </div>
            `).join('') : `
              <div class="rant-item" style="text-align:center;color:#666;padding:30px;">
                Belum ada curhatan. Mulai tulis di atas.
              </div>
            `}
          </div>
          
          <div style="margin:20px 0 10px;font-size:12px;color:#569CD6;font-weight:600;">
            üì¶ Artefak Terkumpul
          </div>
          
          <div class="artefact-grid">
            ${[1,2,3,4,5,6].map(i => `
              <div class="grid-item">
                <img src="https://images.unsplash.com/photo-${1506744038 + i}136-46273834b3fb?w=800&h=640&fit=crop" alt="Artefak">
                <span class="stamp">artefak #${i} ‚Ä¢ ${formatDate(new Date(Date.now() - i * 86400000))}</span>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="bottom-nav-wrapper">
          <nav class="bottom-nav">
            <a href="#" class="nav-item active" onclick="event.preventDefault(); showJejak();">Jejak</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showJalan();">Jalan</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showDunia();">Dunia</a>
          </nav>
        </div>
      `;
    }

    // ==== UTILITY FUNCTIONS ====
    function editOnboarding() {
      if (confirm("Edit hashtag pilihan?\n\nKamu akan memilih ulang 3 hashtag.")) {
        // Clear hashtags untuk memulai ulang
        localStorage.removeItem('nopeHashtags');
        const email = getStorage('nopeEmail');
        const username = getStorage('nopeUsername');
        showOnboarding(email, username, false);
      }
    }
    
    function showDebugInfo() {
      const email = getStorage('nopeEmail');
      const username = getStorage('nopeUsername');
      const hashtags = getStorage('nopeHashtags');
      const rants = getStorage('nopeRants');
      
      alert(`üêõ DEBUG INFO\n\nEmail: ${email || 'none'}\nUsername: ${username || 'none'}\nHashtags: ${hashtags || 'none'}\nRants: ${rants ? 'exists' : 'none'}\n\nOpen console for details.`);
      console.log('=== DEBUG DATA ===');
      console.log('Email:', email);
      console.log('Username:', username);
      console.log('Hashtags:', hashtags);
      console.log('Rants:', rants);
    }
    
    function submitRant() {
      const textarea = document.getElementById('rantInput');
      if (!textarea) return;
      
      const text = textarea.value.trim();
      if (!text) {
        alert("Tulis sesuatu dulu...");
        return;
      }
      
      if (text.length > 300) {
        alert("Maksimal 300 karakter!");
        return;
      }
      
      const newRant = {
        text: text,
        timestamp: new Date().toISOString()

// Fungsi untuk clear semua data
async function clearAllStorageAndCache() {
  console.log('Clearing all storage and cache...');
  
  // 1. Clear localStorage & sessionStorage
  localStorage.clear();
  sessionStorage.clear();
  
  // 2. Clear cookies
  document.cookie.split(';').forEach(cookie => {
    const [name] = cookie.split('=');
    document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
  });
  
  // 3. Clear IndexedDB
  if (window.indexedDB) {
    const databases = await indexedDB.databases?.();
    if (databases) {
      databases.forEach(db => {
        if (db.name) indexedDB.deleteDatabase(db.name);
      });
    }
  }
  
  // 4. Clear Service Worker cache
  if ('serviceWorker' in navigator) {
    const registration = await navigator.serviceWorker.ready;
    
    // Kirim pesan ke SW untuk clear cache
    registration.active?.postMessage('CLEAR_CACHE');
    
    // Unregister jika perlu
    // await registration.unregister();
  }
  
  // 5. Hapus cache dari Cache API
  if ('caches' in window) {
    const cacheNames = await caches.keys();
    await Promise.all(cacheNames.map(name => caches.delete(name)));
  }
  
  console.log('All storage cleared!');
  return true;
}

document.addEventListener('DOMContentLoaded', function() {

  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {

});
