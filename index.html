<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#569CD6">
  <title>NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 16px 12px;
      padding-bottom: calc(68px + var(--safe-bottom));
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    /* Landing */
    .landing {
      text-align: center;
      padding: 40px 20px;
    }

    .landing input {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      margin: 12px 0 20px;
      text-align: center;
    }

    .landing input::placeholder {
      color: #555;
    }

    .cta {
      width: 100%;
      padding: 14px;
      background: #569CD6;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Onboarding */
    .onboarding-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }

    .zone {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
    }

    .zone-title {
      font-size: 12px;
      color: #569CD6;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .hashtag-item {
      display: block;
      padding: 6px 0;
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
      border-radius: 6px;
    }

    .hashtag-item.selected {
      color: #569CD6;
      font-weight: 600;
      background: rgba(86, 156, 214, 0.15);
    }

    .zone-instruction {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0 20px;
    }

    /* Jejak */
    .artefact-header {
      width: 100%;
      aspect-ratio: 1 / 0.8;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 6px;
      border-radius: 12px;
    }

    .artefact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artefact-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.45);
      padding: 3px 7px;
      border-radius: 5px;
      font-size: 8px;
      color: rgba(255, 255, 255, 0.85);
      z-index: 10;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      backdrop-filter: blur(1px);
    }

    .artefact-notasi {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-right: 3px;
    }

    .artefact-date {
      font-size: 8px;
      color: rgba(255, 255, 255, 0.5);
    }

    .emoji-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 2px 12px 4px;
      margin-bottom: 10px;
    }

    .emoji-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
    }

    .rantbox {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      height: 88px;
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
      display: block;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #569CD6;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }

    .jurnal-title {
      font-size: 14px;
      color: #569CD6;
      margin: 2px 0 10px;
      font-weight: 600;
    }

    .rant-item {
      background: #0a0a0a;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .rant-text {
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.4;
    }

    .tray-title {
      font-size: 14px;
      color: #569CD6;
      margin: 2px 0 10px;
      font-weight: 600;
    }

    .artefact-tray {
      display: flex;
      gap: 8px;
      padding: 0 12px 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .artefact-tray::-webkit-scrollbar {
      display: none;
    }

    .tray-item {
      flex: 0 0 72px;
      height: 72px;
      border-radius: 8px;
      background: #111;
      position: relative;
    }

    .tray-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .tray-item .stamp {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 1px 3px;
      font-size: 7px;
      color: rgba(255,255,255,0.5);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Bottom nav */
    .bottom-nav-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
      z-index: 50;
    }

    .bottom-nav {
      display: flex;
      width: 100%;
      max-width: 390px;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .nav-item.active {
      color: #569CD6;
      font-weight: 600;
    }

    #artefactInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing -->
    <div id="landingScreen" class="screen active">
      <div class="container">
        <div class="landing">
          <div style="font-size:24px;opacity:0.9;">NOPE</div>
          <input type="text" id="emailInput" placeholder="emailmu" autocomplete="off"/>
          <button class="cta" onclick="handleEmail()">lanjut</button>
        </div>
      </div>
    </div>

    <!-- Onboarding -->
    <div id="onboardingScreen" class="screen">
      <div class="container">
        <div class="zone-instruction">Pilih 1 hashtag dari 3 zona berbeda</div>
        <div class="onboarding-grid" id="onboardingGrid"></div>
        <button class="cta" id="finishBtn" disabled onclick="finishOnboarding()">Gaskeun!</button>
      </div>
    </div>

    <!-- Jejak -->
    <div id="jejakScreen" class="screen">
      <!-- Diisi oleh renderJejak -->
    </div>
  </div>

  <script>
    // === DATA ===
    const ZONES = {
      PopCulture: ["#bucin_toxic", "#fyp_addict", "#celeb_gosip", "#reels_overload", "#viral_hampa"],
      PersonalPain: ["#harga_diri", "#sendiri_tapi_nggak", "#cape_jadi_baik", "#galau_nyata", "#harapan_menipis"],
      SocialSickness: ["#toxic_wa_group", "#ghosting_budaya", "#pura_pura_sibuk", "#fomo_palsu", "#dm_tak_terjawab"],
      Movement: ["#diam_tapi_ngerasa", "#protes_diam", "#resistensi_soft", "#keberanian_kalem", "#berubah_dari_dalam"]
    };

    let selectedHashtags = new Map();

    // === INIT ===
    function init() {
      const email = localStorage.getItem('nopeEmail');
      const username = localStorage.getItem('nopeUsername');
      const hashtags = localStorage.getItem('nopeHashtags');

      if (email && username && hashtags) {
        renderJejak();
        showJejak();
      } else {
        showLanding();
      }
    }

    // === NAVIGATION ===
    function showLanding() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById('landingScreen').classList.add('active');
    }

    function showOnboarding() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById('onboardingScreen').classList.add('active');
      
      const grid = document.getElementById('onboardingGrid');
      grid.innerHTML = '';
      selectedHashtags = new Map();
      document.getElementById('finishBtn').disabled = true;

      Object.entries(ZONES).forEach(([zoneName, tags]) => {
        const zoneEl = document.createElement('div');
        zoneEl.className = 'zone';
        zoneEl.innerHTML = `<div class="zone-title">${zoneName}</div><div class="hashtag-list"></div>`;
        grid.appendChild(zoneEl);

        const list = zoneEl.querySelector('.hashtag-list');
        tags.forEach(tag => {
          const item = document.createElement('div');
          item.className = 'hashtag-item';
          item.textContent = tag;
          item.dataset.zone = zoneName;
          item.dataset.tag = tag;
          item.onclick = () => toggleHashtag(zoneName, tag, item);
          list.appendChild(item);
        });
      });
    }

    function showJejak() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById('jejakScreen').classList.add('active');
    }

    // === EMAIL HANDLER ===
    function handleEmail() {
      const email = document.getElementById('emailInput').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) { alert("Email valid diperlukan."); return; }

      let username = localStorage.getItem('nopeUsername');
      if (!username) {
        const adjectives = ['diam', 'sunyi', 'retak', 'senja', 'pulih', 'rahasia'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const num = Math.floor(1000 + Math.random() * 9000);
        username = `@nope.${adj}.${num}`;
        localStorage.setItem('nopeEmail', email);
        localStorage.setItem('nopeUsername', username);
        localStorage.setItem('nopeJoined', new Date().toISOString().split('T')[0]);
      }
      showOnboarding();
    }

    // === ONBOARDING LOGIC ===
    function toggleHashtag(zone, hashtag, element) {
      // Hapus pilihan di zona ini jika sudah ada
      let zoneToRemove = null;
      for (const [z, h] of selectedHashtags.entries()) {
        if (z === zone) {
          zoneToRemove = z;
          break;
        }
      }
      if (zoneToRemove) {
        selectedHashtags.delete(zoneToRemove);
        element.classList.remove('selected');
      } else {
        if (selectedHashtags.size >= 3) {
          alert("Pilih hanya dari 3 zona.");
          return;
        }
        selectedHashtags.set(zone, hashtag);
        element.classList.add('selected');
      }

      // Update tombol
      document.getElementById('finishBtn').disabled = selectedHashtags.size !== 3;
    }

    function finishOnboarding() {
      if (selectedHashtags.size !== 3) {
        alert("Pilih tepat 1 hashtag dari 3 zona berbeda.");
        return;
      }
      const hashtags = Array.from(selectedHashtags.values());
      localStorage.setItem('nopeHashtags', JSON.stringify(hashtags));
      localStorage.setItem('nopeOnboarded', 'true');
      renderJejak();
      showJejak();
    }

    // === JEJAK RENDER ===
    function renderJejak() {
      document.getElementById('jejakScreen').innerHTML = `
        <div class="container">
          <div class="artefact-header">
            <img class="artefact-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=640&fit=crop&auto=format" alt="Artefak">
            <div class="artefact-stamp">
              <span class="artefact-notasi">perahu</span>
              <span class="artefact-date">5 Mar 2025</span>
            </div>
          </div>

          <div class="emoji-bar">
            <button class="emoji-btn" title="GueJuga">ðŸ–¤</button>
            <button class="emoji-btn" title="Peluk">ðŸ¤—</button>
            <button class="emoji-btn" title="Bangga">ðŸŒŸ</button>
          </div>

          <div class="rantbox">
            <textarea id="rantInput" maxlength="280" placeholder="Tuliskan, ledakkan di sini..."></textarea>
            <button class="submit-btn" onclick="submitRant()">kirim jejak</button>
          </div>

          <div class="jurnal-title">Jurnal 3 Rant Terakhir</div>
          <div class="rant-item">
            <div class="rant-text">hari ini aku bilang 'ga apa-apa' padahal hati retak...</div>
          </div>
          <div class="rant-item">
            <div class="rant-text">diamku bukan kosong. di dalam, aku sedang menulis puisi...</div>
          </div>
          <div class="rant-item">
            <div class="rant-text">aku memilih sunyi, bukan karena tak punya suara...</div>
          </div>

          <div class="tray-title">Jejak Terkirim</div>
          <div class="artefact-tray">
            <div class="tray-item">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=640&fit=crop&auto=format" alt="Artefak">
              <span class="stamp">perahu 5 Mar</span>
            </div>
            <div class="tray-item">
              <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&h=640&fit=crop&auto=format" alt="Artefak">
              <span class="stamp">sepatu bapak 15 Feb</span>
            </div>
            <div class="tray-item">
              <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800&h=640&fit=crop&auto=format" alt="Artefak">
              <span class="stamp">karcis konser 20 Jan</span>
            </div>
            <div class="tray-item">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=640&fit=crop&auto=format" alt="Artefak">
              <span class="stamp">surat lama 5 Apr</span>
            </div>
            <div class="tray-item">
              <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&h=640&fit=crop&auto=format" alt="Artefak">
              <span class="stamp">tiket bioskop 10 May</span>
            </div>
            <div class="tray-item">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=640&fit=crop&auto=format" alt="Artefak">
              <span class="stamp">kopi pagi 25 Jun</span>
            </div>
          </div>
        </div>

        <div class="bottom-nav-wrapper">
          <nav class="bottom-nav">
            <a href="#" class="nav-item active">Jejak</a>
            <a href="#" class="nav-item">Dunia</a>
            <a href="#" class="nav-item">Jalan</a>
          </nav>
        </div>
      `;
    }

    function submitRant() {
      const text = document.getElementById('rantInput').value.trim();
      if (!text) { alert('Tulis dulu jejakmu.'); return; }
      if (text.length > 280) { alert('Maksimal 280 karakter.'); return; }
      alert('Jejak terkirim. ðŸ–¤');
      document.getElementById('rantInput').value = '';
    }

    // === START ===
    init();
  </script>
</body>
</html>
