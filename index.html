<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#569CD6">
  <title>NOPE</title>
  <style>
    /* [SAMA PERSIS DENGAN STYLE SEBELUMNYA] */
    /* Copy semua style dari versi sebelumnya */
    :root { --safe-top: env(safe-area-inset-top, 0px); --safe-bottom: env(safe-area-inset-bottom, 0px); }
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    body { margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 1.45; -webkit-font-smoothing: antialiased; }
    .container { max-width: 390px; margin: 0 auto; padding: 16px 12px; padding-bottom: calc(68px + var(--safe-bottom)); }
    .screen { display: none; }
    .screen.active { display: block; }
    /* ... dan seterusnya (sama dengan sebelumnya) ... */
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing -->
    <div id="landingScreen" class="screen active">
      <div class="container">
        <div class="landing">
          <div style="font-size:24px;opacity:0.9;margin-bottom:20px;">NOPE</div>
          <div style="font-size:12px;color:#666;margin-bottom:20px;">
            Masuk dengan email untuk melanjutkan
          </div>
          <input type="email" id="loginInput" placeholder="emailmu@contoh.com" autocomplete="off" autofocus/>
          <button class="cta" onclick="handleLogin()" id="loginBtn">lanjut</button>
          <div style="margin-top:20px;font-size:11px;color:#555;">
            Data disimpan lokal di perangkatmu
          </div>
          <div style="margin-top:10px;font-size:10px;color:#444;" id="debugInfo"></div>
        </div>
      </div>
    </div>

    <!-- Onboarding -->
    <div id="onboardingScreen" class="screen">
      <div class="container">
        <div class="zone-instruction">Pilih 1 hashtag dari 3 zona berbeda</div>
        <div class="counter" id="counter">Pilih 3 zona lagi</div>
        <div class="onboarding-grid" id="onboardingGrid"></div>
        <button class="cta" id="finishBtn" disabled onclick="finishOnboarding()">selesai</button>
        <div style="margin-top:20px;text-align:center;">
          <button class="emoji-btn" onclick="showLanding()" style="font-size:12px;">‚Ü∂ ganti email</button>
        </div>
      </div>
    </div>

    <!-- Jejak -->
    <div id="jejakScreen" class="screen">
      <!-- Diisi oleh renderJejak() -->
    </div>

    <!-- Jalan -->
    <div id="jalanScreen" class="screen">
      <!-- Diisi oleh renderJalan() -->
    </div>
  </div>

  <script>
    // ==== STORAGE MANAGER (CROSS-PLATFORM) ====
    const Storage = {
      get: (key) => {
        try {
          // Coba localStorage dulu
          return localStorage.getItem(key);
        } catch (e) {
          console.log('LocalStorage error, trying sessionStorage');
          try {
            return sessionStorage.getItem(key);
          } catch (e2) {
            console.log('Both storage failed, using memory');
            return window.__nopeMemoryStorage?.[key] || null;
          }
        }
      },
      
      set: (key, value) => {
        try {
          localStorage.setItem(key, value);
        } catch (e) {
          try {
            sessionStorage.setItem(key, value);
          } catch (e2) {
            if (!window.__nopeMemoryStorage) window.__nopeMemoryStorage = {};
            window.__nopeMemoryStorage[key] = value;
          }
        }
      },
      
      remove: (key) => {
        try { localStorage.removeItem(key); } catch(e) {}
        try { sessionStorage.removeItem(key); } catch(e) {}
        if (window.__nopeMemoryStorage) delete window.__nopeMemoryStorage[key];
      },
      
      clear: () => {
        try { localStorage.clear(); } catch(e) {}
        try { sessionStorage.clear(); } catch(e) {}
        window.__nopeMemoryStorage = {};
      }
    };

    // ==== DATA ====
    const ZONES = {
      PopCulture: ["#bucin_toxic", "#fyp_addict", "#celeb_gosip", "#reels_overload", "#viral_hampa"],
      PersonalPain: ["#harga_diri", "#sendiri_tapi_nggak", "#cape_jadi_baik", "#galau_nyata", "#harapan_menipis"],
      SocialSickness: ["#toxic_wa_group", "#ghosting_budaya", "#pura_pura_sibuk", "#fomo_palsu", "#dm_tak_terjawab"],
      Movement: ["#diam_tapi_ngerasa", "#protes_diam", "#resistensi_soft", "#keberanian_kalem", "#berubah_dari_dalam"]
    };

    let currentUser = null;
    let selectedHashtags = new Map();
    let userRants = [];

    // ==== DEBUG UTILITIES ====
    function debugLog(message) {
      console.log(`[NOPE DEBUG] ${message}`);
      const debugEl = document.getElementById('debugInfo');
      if (debugEl) {
        debugEl.innerHTML = `<small>${message}</small>`;
        setTimeout(() => debugEl.innerHTML = '', 3000);
      }
    }

    function checkStorageStatus() {
      const email = Storage.get('nopeEmail');
      const onboarded = Storage.get('nopeOnboarded');
      debugLog(`Storage: email=${email ? '‚úì' : '‚úó'}, onboarded=${onboarded}`);
    }

    // ==== INIT ====
    function init() {
      console.log('NOPE App Initializing...');
      checkStorageStatus();
      
      // Clear any problematic service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(reg => {
            console.log('Unregistering SW:', reg.scope);
            reg.unregister();
          });
        });
      }
      
      // Check user status
      const email = Storage.get('nopeEmail');
      const username = Storage.get('nopeUsername');
      const onboarded = Storage.get('nopeOnboarded') === 'true';
      
      // Load rants
      const savedRants = Storage.get('nopeRants');
      if (savedRants) {
        try {
          userRants = JSON.parse(savedRants);
        } catch (e) {
          userRants = [];
        }
      }
      
      console.log('User status:', { email, username, onboarded, rants: userRants.length });
      
      // Flow logic
      if (!email) {
        debugLog('New session - No email found');
        showLanding();
      } else if (email && !onboarded) {
        debugLog('Returning user - Not onboarded yet');
        currentUser = { email, username };
        showOnboarding();
      } else if (email && onboarded) {
        debugLog('Returning user - Already onboarded');
        currentUser = { email, username };
        showJejak();
      }
      
      // Enter key support
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && document.getElementById('landingScreen').classList.contains('active')) {
          handleLogin();
        }
      });
      
      // Prevent form submission
      document.addEventListener('submit', (e) => e.preventDefault());
    }

    // ==== SCREEN MANAGEMENT ====
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      const screen = document.getElementById(screenId);
      if (screen) {
        screen.classList.add('active');
        console.log(`Showing screen: ${screenId}`);
      }
    }

    function showLanding() {
      showScreen('landingScreen');
      const input = document.getElementById('loginInput');
      if (input) {
        input.value = '';
        setTimeout(() => input.focus(), 100);
      }
    }

    function showOnboarding() {
      showScreen('onboardingScreen');
      
      selectedHashtags = new Map();
      const grid = document.getElementById('onboardingGrid');
      grid.innerHTML = '';
      
      Object.entries(ZONES).forEach(([zoneName, tags]) => {
        const zoneEl = document.createElement('div');
        zoneEl.className = 'zone';
        zoneEl.innerHTML = `
          <div class="zone-title">${zoneName}</div>
          <div class="hashtag-list" id="zone-${zoneName}"></div>
        `;
        grid.appendChild(zoneEl);
        
        const list = zoneEl.querySelector('.hashtag-list');
        tags.forEach(tag => {
          const item = document.createElement('div');
          item.className = 'hashtag-item';
          item.textContent = tag;
          item.onclick = () => toggleHashtag(zoneName, tag);
          list.appendChild(item);
        });
      });
      
      updateOnboardingUI();
    }

    function showJejak() {
      showScreen('jejakScreen');
      renderJejak();
    }

    function showJalan() {
      const onboarded = Storage.get('nopeOnboarded') === 'true';
      if (!onboarded) {
        alert('Silakan selesaikan onboarding dulu.');
        showOnboarding();
        return;
      }
      showScreen('jalanScreen');
      renderJalan();
    }

    // ==== LOGIN HANDLER ====
    function handleLogin() {
      const input = document.getElementById('loginInput');
      const btn = document.getElementById('loginBtn');
      
      if (!input || !btn) return;
      
      const email = input.value.trim();
      
      if (!email) {
        alert('Masukkan email dulu.');
        input.focus();
        return;
      }
      
      if (!email.includes('@') || !email.includes('.')) {
        alert('Format email tidak valid.');
        input.focus();
        return;
      }
      
      // Disable button selama proses
      btn.disabled = true;
      btn.textContent = 'memproses...';
      
      setTimeout(() => {
        const savedEmail = Storage.get('nopeEmail');
        
        if (savedEmail === email) {
          // Registered user
          const username = Storage.get('nopeUsername');
          const onboarded = Storage.get('nopeOnboarded') === 'true';
          
          debugLog(`Registered user: ${email}, onboarded: ${onboarded}`);
          currentUser = { email, username };
          
          if (onboarded) {
            showJejak();
          } else {
            showOnboarding();
          }
        } else {
          // New user
          debugLog(`New user detected: ${email}`);
          
          const adjectives = ['diam', 'sunyi', 'retak', 'senja', 'pulih', 'rahasia'];
          const nouns = ['angin', 'awan', 'rembulan', 'senja', 'fajar', 'bayang'];
          
          const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
          const noun = nouns[Math.floor(Math.random() * nouns.length)];
          const num = Math.floor(1000 + Math.random() * 9000);
          const username = `@${adj}_${noun}_${num}`;
          
          Storage.set('nopeEmail', email);
          Storage.set('nopeUsername', username);
          Storage.set('nopeOnboarded', 'false');
          Storage.set('nopeHashtags', '[]');
          
          currentUser = { email, username };
          showOnboarding();
        }
        
        // Reset button
        btn.disabled = false;
        btn.textContent = 'lanjut';
      }, 500);
    }

    // ==== ONBOARDING ====
    function toggleHashtag(zone, hashtag) {
      if (selectedHashtags.has(zone)) {
        if (selectedHashtags.get(zone) === hashtag) {
          selectedHashtags.delete(zone);
        } else {
          selectedHashtags.set(zone, hashtag);
        }
      } else {
        if (selectedHashtags.size >= 3) {
          alert('Maksimal 3 zona berbeda.');
          return;
        }
        selectedHashtags.set(zone, hashtag);
      }
      updateOnboardingUI();
    }

    function updateOnboardingUI() {
      // Update selection visual
      document.querySelectorAll('.hashtag-item').forEach(item => {
        item.classList.remove('selected');
      });
      
      selectedHashtags.forEach((hashtag, zone) => {
        document.querySelectorAll(`#zone-${zone} .hashtag-item`).forEach(item => {
          if (item.textContent === hashtag) item.classList.add('selected');
        });
      });
      
      // Update counter
      const counter = document.getElementById('counter');
      const remaining = 3 - selectedHashtags.size;
      counter.textContent = remaining > 0 ? `Pilih ${remaining} zona lagi` : '‚úì 3 zona terpilih';
      counter.style.color = remaining > 0 ? '#569CD6' : '#4CAF50';
      
      // Update button
      const finishBtn = document.getElementById('finishBtn');
      const isComplete = selectedHashtags.size === 3;
      finishBtn.disabled = !isComplete;
      finishBtn.textContent = isComplete ? 'Selesai ‚Üí' : 'selesai';
    }

    function finishOnboarding() {
      if (selectedHashtags.size !== 3) {
        alert('Harus memilih 3 hashtag dari zona berbeda!');
        return;
      }
      
      const hashtags = Array.from(selectedHashtags.values());
      const finishBtn = document.getElementById('finishBtn');
      
      finishBtn.disabled = true;
      finishBtn.textContent = 'Menyimpan...';
      
      Storage.set('nopeHashtags', JSON.stringify(hashtags));
      Storage.set('nopeOnboarded', 'true');
      
      setTimeout(() => {
        showJejak();
        setTimeout(() => {
          alert(`‚úÖ Onboarding selesai!\n\nHashtag pilihanmu:\n${hashtags.join('\n')}`);
        }, 300);
      }, 800);
    }

    // ==== JEJAK RENDER ====
    function renderJejak() {
      const email = Storage.get('nopeEmail');
      const username = Storage.get('nopeUsername') || '@nope_user';
      const hashtags = JSON.parse(Storage.get('nopeHashtags') || '[]');
      const onboarded = Storage.get('nopeOnboarded') === 'true';
      
      // Safety check
      if (!onboarded) {
        debugLog('User not onboarded, redirecting...');
        showOnboarding();
        return;
      }
      
      // Load rants
      const savedRants = Storage.get('nopeRants');
      userRants = savedRants ? JSON.parse(savedRants) : [];
      
      document.getElementById('jejakScreen').innerHTML = `
        <div class="container">
          <div class="jejakmu-title">
            Jejakmu ¬∑ ${username}
            <div style="font-size:11px;font-weight:normal;color:#666;margin-left:auto;">
              <button onclick="forceReset()" style="background:none;border:none;color:#666;font-size:11px;cursor:pointer;padding:4px 8px;border-radius:4px;border:1px solid #333;">
                reset
              </button>
            </div>
          </div>
          
          <div class="artefact-header" onclick="uploadArtefact()">
            <img class="artefact-image" src="https://images.unsplash.com/photo-1600880292089-90a84e2c4a8f?w=800&h=640&fit=crop&auto=format" alt="Artefak">
            <div class="artefact-stamp">
              <span class="artefact-notasi">${hashtags[0] || '#nope'}</span>
              <span class="artefact-date">${formatDate(new Date())}</span>
            </div>
          </div>
          
          <div class="emoji-bar">
            <button class="emoji-btn" onclick="uploadArtefact()">üì∏ artefak</button>
            <button class="emoji-btn" onclick="refreshJejak()">üîÑ refresh</button>
            <button class="emoji-btn" onclick="editOnboarding()" style="font-size:12px;">‚úèÔ∏è edit</button>
          </div>
          
          <div class="rantbox">
            <textarea id="rantInput" maxlength="300" placeholder="Tulis yang gak bisa dikirim ke DM... (max 300 karakter)"></textarea>
            <div style="text-align:right;font-size:11px;color:#666;margin-top:4px;">
              <span id="charCount">0</span>/300
            </div>
            <button class="inline-save" onclick="submitRant()">üíæ simpan</button>
          </div>
          
          <div id="rantsContainer">
            ${userRants.length > 0 ? userRants.map(rant => `
              <div class="rant-item">
                <div class="rant-text">${escapeHtml(rant.text)}</div>
                <div style="font-size:11px;color:#666;margin-top:8px;text-align:right;">
                  ${formatTime(rant.timestamp)}
                </div>
              </div>
            `).join('') : `
              <div class="rant-item" style="text-align:center;color:#666;padding:30px;">
                Belum ada curhatan. Mulai tulis di atas.
              </div>
            `}
          </div>
          
          <div style="margin:20px 0 10px;font-size:12px;color:#569CD6;font-weight:600;">
            üì¶ Artefakmu
          </div>
          
          <div class="artefact-grid">
            ${[1,2,3,4,5].map(i => `
              <div class="grid-item" onclick="viewArtefact(${i})">
                <img src="https://images.unsplash.com/photo-${1506744038 + i}136-46273834b3fb?w=800&h=640&fit=crop" alt="Artefak">
                <span class="stamp">artefak #${i} ‚Ä¢ ${formatDate(new Date(Date.now() - i * 86400000))}</span>
              </div>
            `).join('')}
            <div class="grid-item" onclick="addArtefact()" style="background:#1a1a1a;">
              <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#569CD6;font-size:24px;">
                +
              </div>
              <span class="stamp">tambah baru</span>
            </div>
          </div>
        </div>
        
        <div class="bottom-nav-wrapper">
          <nav class="bottom-nav">
            <a href="#" class="nav-item active" onclick="event.preventDefault(); showJejak();">Jejak</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showJalan();">Jalan</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showDunia();">Dunia</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showSettings();">‚öôÔ∏è</a>
          </nav>
        </div>
      `;
      
      // Setup character counter
      const textarea = document.getElementById('rantInput');
      const charCount = document.getElementById('charCount');
      if (textarea && charCount) {
        textarea.addEventListener('input', function() {
          charCount.textContent = this.value.length;
        });
        setTimeout(() => textarea.focus(), 200);
      }
    }

    // ==== UTILITY FUNCTIONS ====
    function submitRant() {
      const textarea = document.getElementById('rantInput');
      if (!textarea) return;
      
      const text = textarea.value.trim();
      if (!text) {
        alert('Tulis sesuatu dulu...');
        textarea.focus();
        return;
      }
      
      if (text.length > 300) {
        alert('Maksimal 300 karakter!');
        return;
      }
      
      const newRant = {
        text: text,
        timestamp: new Date().toISOString()
      };
      
      userRants.unshift(newRant);
      Storage.set('nopeRants', JSON.stringify(userRants));
      
      textarea.value = '';
      renderJejak();
      
      setTimeout(() => {
        alert('‚úÖ Tersimpan. Hanya kamu yang tahu.');
      }, 100);
    }
    
    function editOnboarding() {
      if (confirm('Edit hashtag pilihan?\n\nKamu akan memilih ulang 3 hashtag.')) {
        Storage.set('nopeOnboarded', 'false');
        showOnboarding();
      }
    }
    
    function forceReset() {
      if (confirm('Reset semua data?\n\nSemua data lokal akan dihapus.')) {
        Storage.clear();
        location.reload();
      }
    }
    
    function refreshJejak() {
      const screen = document.getElementById('jejakScreen');
      if (screen) {
        screen.innerHTML = '<div class="loading">Memuat ulang...</div>';
        setTimeout(renderJejak, 300);
      }
    }
    
    function showDunia() {
      alert('üåç Dunia\n\nFitur resensi buku/film/musik akan hadir segera!');
    }
    
    function showSettings() {
      const email = Storage.get('nopeEmail');
      const username = Storage.get('nopeUsername');
      const hashtags = JSON.parse(Storage.get('nopeHashtags') || '[]');
      const rantCount = userRants.length;
      
      alert(`‚öôÔ∏è Settings\n\nEmail: ${email}\nUsername: ${username}\nHashtag: ${hashtags.join(', ')}\nCurhatan: ${rantCount}\n\nPilih action di console.`);
      console.log('=== NOPE DEBUG ===');
      console.log('1. Storage.clear() - Hapus semua data');
      console.log('2. showOnboarding() - Edit hashtag');
      console.log('3. showLanding() - Kembali ke login');
    }
    
    function formatDate(date) {
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
    }
    
    function formatTime(iso) {
      const date = new Date(iso);
      const now = new Date();
      const diff = now - date;
      const mins = Math.floor(diff / 60000);
      if (mins < 60) return `${mins}m lalu`;
      const hours = Math.floor(diff / 3600000);
      if (hours < 24) return `${hours}j lalu`;
      return formatDate(date);
    }
    
    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ==== INIT APP ====
    window.addEventListener('DOMContentLoaded', init);
    window.addEventListener('load', () => {
      console.log('NOPE App Loaded');
      // Optional: Register service worker only in production
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      }
    });
  </script>
</body>
</html>
