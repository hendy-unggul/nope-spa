<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#569CD6">
  <title>NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 16px 12px;
      padding-bottom: calc(68px + var(--safe-bottom));
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    /* Landing */
    .landing {
      text-align: center;
      padding: 40px 20px;
    }
    .landing input {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      margin: 12px 0 20px;
      text-align: center;
    }
    .landing input::placeholder {
      color: #555;
    }
    .cta {
      width: 100%;
      padding: 14px;
      background: #569CD6;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    /* Onboarding */
    .onboarding-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }
    .zone {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
    }
    .zone-title {
      font-size: 12px;
      color: #569CD6;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .hashtag-item {
      display: block;
      padding: 6px 0;
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
    }
    .hashtag-item.selected {
      color: #569CD6;
      font-weight: 600;
    }
    .zone-instruction {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0 20px;
    }
    .counter {
      text-align: center;
      font-size: 11px;
      color: #569CD6;
      margin: 10px 0;
      font-weight: 600;
    }
    /* Jejak UI */
    .artefact-header {
      width: 100%;
      aspect-ratio: 1 / 0.8;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 6px;
      border-radius: 12px;
    }
    .artefact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .artefact-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.45);
      padding: 3px 7px;
      border-radius: 5px;
      font-size: 8px;
      color: rgba(255, 255, 255, 0.85);
      z-index: 10;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      backdrop-filter: blur(1px);
    }
    .artefact-notasi {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-right: 3px;
    }
    .artefact-date {
      font-size: 8px;
      color: rgba(255, 255, 255, 0.5);
    }
    .emoji-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 2px 12px 4px;
      margin-bottom: 10px;
    }
    .emoji-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
    }
    .rantbox {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    textarea {
      width: 100%;
      height: 88px;
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
      display: block;
    }
    .inline-save {
      background: none;
      border: none;
      color: #569CD6;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      padding: 4px 0;
      margin-top: 6px;
      float: right;
      opacity: 0.9;
    }
    .jejakmu-title {
      font-size: 14px;
      color: #569CD6;
      margin: 2px 0 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .jejakmu-title::before {
      content: "ðŸ”’";
      font-size: 12px;
    }
    .rant-item {
      background: #0a0a0a;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
    }
    .rant-text {
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.4;
    }
    .artefact-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }
    .grid-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: #111;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid-item .stamp {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 1px 3px;
      font-size: 7px;
      color: rgba(255,255,255,0.5);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Jalan Toggle */
    .feed-toggle {
      display: flex;
      background: #0a0a0a;
      border-radius: 10px;
      padding: 4px;
      width: fit-content;
      margin: 8px auto 12px;
    }
    .toggle-btn {
      flex: 1;
      padding: 6px 12px;
      background: none;
      border: none;
      color: #666;
      font-size: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .toggle-btn.active {
      background: #569CD6;
      color: #000;
    }
    /* Bottom nav */
    .bottom-nav-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
      z-index: 50;
    }
    .bottom-nav {
      display: flex;
      width: 100%;
      max-width: 390px;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }
    .nav-item.active {
      color: #569CD6;
      font-weight: 600;
    }
    #artefactInput {
      display: none;
    }
    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    /* Simple responsive */
    @media (max-width: 360px) {
      .onboarding-grid {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing -->
    <div id="landingScreen" class="screen active">
      <div class="container">
        <div class="landing">
          <div style="font-size:24px;opacity:0.9;">NOPE</div>
          <input type="text" id="loginInput" placeholder="emailmu" autocomplete="off"/>
          <button class="cta" onclick="handleLogin()">lanjut</button>
        </div>
      </div>
    </div>

    <!-- Onboarding -->
    <div id="onboardingScreen" class="screen">
      <div class="container">
        <div class="zone-instruction">Pilih 1 hashtag dari 3 zona berbeda</div>
        <div class="counter" id="counter">Pilih 3 zona lagi</div>
        <div class="onboarding-grid" id="onboardingGrid"></div>
        <button class="cta" id="finishBtn" disabled onclick="finishOnboarding()">selesai</button>
      </div>
    </div>

    <!-- Jejak -->
    <div id="jejakScreen" class="screen">
      <!-- Diisi oleh renderJejak() -->
    </div>

    <!-- Jalan -->
    <div id="jalanScreen" class="screen">
      <!-- Diisi oleh renderJalan() -->
    </div>
  </div>

  <script>
    // ==== DATA ====
    const ZONES = {
      PopCulture: ["#bucin_toxic", "#fyp_addict", "#celeb_gosip", "#reels_overload", "#viral_hampa"],
      PersonalPain: ["#harga_diri", "#sendiri_tapi_nggak", "#cape_jadi_baik", "#galau_nyata", "#harapan_menipis"],
      SocialSickness: ["#toxic_wa_group", "#ghosting_budaya", "#pura_pura_sibuk", "#fomo_palsu", "#dm_tak_terjawab"],
      Movement: ["#diam_tapi_ngerasa", "#protes_diam", "#resistensi_soft", "#keberanian_kalem", "#berubah_dari_dalam"]
    };

    let currentUser = null;
    let selectedHashtags = new Map();
    let userRants = [];

    // ==== STORAGE HELPERS ====
    function getStorage(key) {
      try {
        return localStorage.getItem(key);
      } catch (e) {
        return null;
      }
    }

    function setStorage(key, value) {
      try {
        localStorage.setItem(key, value);
      } catch (e) {
        // Ignore storage errors
      }
    }

    // ==== INIT ====
    function init() {
      const email = getStorage('nopeEmail');
      const username = getStorage('nopeUsername');
      const onboarded = getStorage('nopeOnboarded') === 'true';
      
      // Load rants
      const savedRants = getStorage('nopeRants');
      if (savedRants) {
        try {
          userRants = JSON.parse(savedRants);
        } catch (e) {
          userRants = [];
        }
      }
      
      // FLOW LOGIC YANG BENAR:
      if (!email) {
        // 1. New user - belum ada email sama sekali
        showLanding();
      } else if (email && !onboarded) {
        // 2. Returning user - email ada tapi belum onboarded
        currentUser = { email, username };
        showOnboarding();
      } else if (email && onboarded) {
        // 3. Returning user - email ada dan sudah onboarded
        currentUser = { email, username };
        showJejak();
      }
      
      // Enter key support
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && document.getElementById('landingScreen').classList.contains('active')) {
          handleLogin();
        }
      });
    }

    // ==== SCREENS ====
    function showLanding() {
      hideAllScreens();
      document.getElementById('landingScreen').classList.add('active');
      document.getElementById('loginInput').focus();
    }

    function showOnboarding() {
      hideAllScreens();
      document.getElementById('onboardingScreen').classList.add('active');
      
      // Reset selection
      selectedHashtags = new Map();
      
      // Render zones
      const grid = document.getElementById('onboardingGrid');
      grid.innerHTML = '';
      
      Object.entries(ZONES).forEach(([zoneName, tags]) => {
        const zoneEl = document.createElement('div');
        zoneEl.className = 'zone';
        zoneEl.innerHTML = `<div class="zone-title">${zoneName}</div><div class="hashtag-list" id="zone-${zoneName}"></div>`;
        grid.appendChild(zoneEl);
        
        const list = zoneEl.querySelector('.hashtag-list');
        tags.forEach(tag => {
          const item = document.createElement('div');
          item.className = 'hashtag-item';
          item.textContent = tag;
          item.onclick = () => toggleHashtag(zoneName, tag);
          list.appendChild(item);
        });
      });
      
      updateOnboardingUI();
    }

    function showJejak() {
      hideAllScreens();
      document.getElementById('jejakScreen').classList.add('active');
      renderJejak();
    }

    function showJalan() {
      const onboarded = getStorage('nopeOnboarded') === 'true';
      if (!onboarded) {
        showOnboarding();
        return;
      }
      hideAllScreens();
      document.getElementById('jalanScreen').classList.add('active');
      renderJalan();
    }

    function hideAllScreens() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    }

    // ==== LOGIN ====
    function handleLogin() {
      const input = document.getElementById('loginInput').value.trim();
      
      if (!input) {
        alert("Masukkan email dulu.");
        return;
      }
      
      if (!input.includes('@') || !input.includes('.')) {
        alert("Masukkan email yang valid.");
        return;
      }
      
      const savedEmail = getStorage('nopeEmail');
      
      if (savedEmail === input) {
        // Email sudah terdaftar
        const username = getStorage('nopeUsername');
        const onboarded = getStorage('nopeOnboarded') === 'true';
        
        currentUser = { email: input, username };
        
        if (onboarded) {
          showJejak();
        } else {
          showOnboarding();
        }
      } else {
        // Email baru
        const adjectives = ['diam', 'sunyi', 'retak', 'senja', 'pulih', 'rahasia'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const num = Math.floor(1000 + Math.random() * 9000);
        const username = `@nope.${adj}.${num}`;
        
        setStorage('nopeEmail', input);
        setStorage('nopeUsername', username);
        setStorage('nopeOnboarded', 'false');
        
        currentUser = { email: input, username };
        showOnboarding();
      }
    }

    // ==== ONBOARDING ====
    function toggleHashtag(zone, hashtag) {
      // Cek apakah zona ini sudah dipilih
      if (selectedHashtags.has(zone)) {
        // Jika hashtag yang sama diklik, hapus
        if (selectedHashtags.get(zone) === hashtag) {
          selectedHashtags.delete(zone);
        } else {
          // Jika pilih hashtag lain di zona yang sama
          selectedHashtags.set(zone, hashtag);
        }
      } else {
        // Cek apakah sudah 3 zona
        if (selectedHashtags.size >= 3) {
          alert("Maksimal 3 zona berbeda.");
          return;
        }
        selectedHashtags.set(zone, hashtag);
      }
      
      updateOnboardingUI();
    }

    function updateOnboardingUI() {
      // Reset semua selected
      document.querySelectorAll('.hashtag-item').forEach(el => {
        el.classList.remove('selected');
      });
      
      // Set selected berdasarkan Map
      selectedHashtags.forEach((hashtag, zone) => {
        document.querySelectorAll(`#zone-${zone} .hashtag-item`).forEach(item => {
          if (item.textContent === hashtag) item.classList.add('selected');
        });
      });
      
      // Update counter
      const counter = document.getElementById('counter');
      const remaining = 3 - selectedHashtags.size;
      counter.textContent = remaining > 0 ? `Pilih ${remaining} zona lagi` : 'âœ“ 3 zona terpilih';
      
      // Update button
      const finishBtn = document.getElementById('finishBtn');
      finishBtn.disabled = selectedHashtags.size !== 3;
      finishBtn.textContent = selectedHashtags.size === 3 ? 'Selesai â†’' : 'selesai';
    }

    function finishOnboarding() {
      if (selectedHashtags.size !== 3) {
        alert("Harus memilih 3 hashtag dari zona berbeda!");
        return;
      }
      
      const hashtags = Array.from(selectedHashtags.values());
      
      setStorage('nopeHashtags', JSON.stringify(hashtags));
      setStorage('nopeOnboarded', 'true');
      
      // Loading effect
      const finishBtn = document.getElementById('finishBtn');
      finishBtn.textContent = 'Menyimpan...';
      finishBtn.disabled = true;
      
      setTimeout(() => {
        showJejak();
      }, 500);
    }

    // ==== JEJAK ====
    function renderJejak() {
      const username = getStorage('nopeUsername') || '@nope.anon';
      const hashtags = JSON.parse(getStorage('nopeHashtags') || '[]');
      
      // Load rants
      const savedRants = getStorage('nopeRants');
      if (savedRants) {
        try {
          userRants = JSON.parse(savedRants);
        } catch (e) {
          userRants = [];
        }
      }
      
      document.getElementById('jejakScreen').innerHTML = `
        <div class="container">
          <div class="jejakmu-title">Jejakmu Â· ${username}</div>
          
          <div class="artefact-header">
            <img class="artefact-image" src="https://images.unsplash.com/photo-1600880292089-90a84e2c4a8f?w=800&h=640&fit=crop&auto=format" alt="Artefak">
            <div class="artefact-stamp">
              <span class="artefact-notasi">${hashtags[0] || '#nope'}</span>
              <span class="artefact-date">${formatDate(new Date())}</span>
            </div>
          </div>
          
          <div class="emoji-bar">
            <button class="emoji-btn" onclick="uploadArtefact()">unggah artefak</button>
          </div>
          
          <div class="rantbox">
            <textarea id="rantInput" maxlength="300" placeholder="Curhat yang gak bisa dikirim ke DM..."></textarea>
            <button id="submitBtn" class="inline-save" onclick="submitRant()">simpan</button>
          </div>
          
          <div id="rantsContainer">
            ${userRants.length > 0 ? userRants.map(rant => `
              <div class="rant-item">
                <div class="rant-text">${escapeHtml(rant.text)}</div>
                <div style="font-size:11px;color:#666;margin-top:8px;text-align:right;">
                  ${formatTime(rant.timestamp)}
                </div>
              </div>
            `).join('') : `
              <div class="rant-item">
                <div class="rant-text" style="color:#666;text-align:center;padding:20px;">
                  Belum ada curhatan. Mulai tulis di atas.
                </div>
              </div>
            `}
          </div>
          
          <div style="margin:20px 0 10px;font-size:12px;color:#569CD6;font-weight:600;">
            ðŸ“¦ Artefak Terkumpul
          </div>
          
          <div class="artefact-grid">
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1600880292089-90a84e2c4a8f?w=800&h=640&fit=crop" alt="Artefak"><span class="stamp">struk pertama â€¢ 5 Mar</span></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?w=800&h=640&fit=crop" alt="Artefak"><span class="stamp">karcis terakhir â€¢ 15 Feb</span></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=800&h=640&fit=crop" alt="Artefak"><span class="stamp">meja tempat aku menyerah â€¢ 20 Jan</span></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=640&fit=crop" alt="Artefak"><span class="stamp">bayanganku yang setia â€¢ 5 Apr</span></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?w=800&h=640&fit=crop" alt="Artefak"><span class="stamp">chat yang diarsip â€¢ 10 May</span></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=800&h=640&fit=crop" alt="Artefak"><span class="stamp">jepit yang tertinggal â€¢ 25 Jun</span></div>
          </div>
        </div>
        
        <div class="bottom-nav-wrapper">
          <nav class="bottom-nav">
            <a href="#" class="nav-item active" onclick="event.preventDefault(); showJejak();">Jejak</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showJalan();">Jalan</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showDunia();">Dunia</a>
          </nav>
        </div>
      `;
      
      // Setup character counter
      const textarea = document.getElementById('rantInput');
      if (textarea) {
        textarea.addEventListener('input', function() {
          const charCount = document.getElementById('charCount');
          if (charCount) charCount.textContent = this.value.length;
        });
      }
    }

    // ==== JALAN ====
    function renderJalan() {
      document.getElementById('jalanScreen').innerHTML = `
        <div class="container">
          <div class="feed-toggle">
            <button class="toggle-btn active" data-mode="sefrekuensi">sefrekuensi</button>
            <button class="toggle-btn" data-mode="segelombang">segelombang</button>
          </div>
          <div style="padding:20px;color:#666;text-align:center;">
            Feed kolektif akan muncul di sini.<br/>
            Mode "sefrekuensi" menampilkan jejak dari yang punya â‰¥2 hashtag sama.<br/>
            Mode "segelombang" menampilkan semua jejak.
          </div>
        </div>
        <div class="bottom-nav-wrapper">
          <nav class="bottom-nav">
            <a href="#" class="nav-item" onclick="event.preventDefault(); showJejak();">Jejak</a>
            <a href="#" class="nav-item active" onclick="event.preventDefault(); showJalan();">Jalan</a>
            <a href="#" class="nav-item" onclick="event.preventDefault(); showDunia();">Dunia</a>
          </nav>
        </div>
      `;
    }

    // ==== UTILS ====
    function uploadArtefact() {
      alert("Fitur unggah artefak akan hadir setelah onboarding lengkap.");
    }
    
    function showDunia() {
      alert("Dunia: resensi buku, film, musik akan hadir segera.");
    }
    
    function submitRant() {
      const textarea = document.getElementById('rantInput');
      if (!textarea) return;
      
      const text = textarea.value.trim();
      if (!text) {
        alert("Tulis dulu.");
        return;
      }
      
      if (text.length > 300) {
        alert("Maksimal 300 karakter.");
        return;
      }
      
      const newRant = {
        text: text,
        timestamp: new Date().toISOString()
      };
      
      userRants.unshift(newRant);
      setStorage('nopeRants', JSON.stringify(userRants));
      
      textarea.value = '';
      renderJejak();
      
      setTimeout(() => {
        alert("Disimpan. Tak seorang pun tahu.");
      }, 100);
    }

    function formatDate(date) {
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
      return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
    }

    function formatTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diff = now - date;
      const hours = Math.floor(diff / 3600000);
      
      if (hours < 1) return 'baru saja';
      if (hours < 24) return `${hours} jam lalu`;
      return formatDate(date);
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ==== START ====
    init();
    
    // Service Worker hanya untuk PWA
    if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
