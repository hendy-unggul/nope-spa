<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#569CD6">
  <title>NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 16px 12px;
      padding-bottom: calc(68px + var(--safe-bottom));
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    /* Landing */
    .landing {
      text-align: center;
      padding: 40px 20px;
    }
    .landing input {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      margin: 12px 0 20px;
      text-align: center;
    }
    .landing input::placeholder {
      color: #555;
    }
    .cta {
      width: 100%;
      padding: 14px;
      background: #569CD6;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    /* Onboarding */
    .onboarding-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }
    .zone {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
    }
    .zone-title {
      font-size: 12px;
      color: #569CD6;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .hashtag-item {
      display: block;
      padding: 6px 0;
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .hashtag-item:hover {
      background: rgba(86, 156, 214, 0.1);
    }
    .hashtag-item.selected {
      color: #569CD6;
      font-weight: 600;
      background: rgba(86, 156, 214, 0.15);
    }
    .zone-instruction {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing -->
    <div id="landingScreen" class="screen active">
      <div class="container">
        <div class="landing">
          <div style="font-size:24px;opacity:0.9;">NOPE</div>
          <input type="text" id="loginInput" placeholder="emailmu" autocomplete="off"/>
          <button class="cta" onclick="handleLogin()">lanjut</button>
        </div>
      </div>
    </div>
    <!-- Onboarding -->
    <div id="onboardingScreen" class="screen">
      <div class="container">
        <div class="zone-instruction">Pilih 1 hashtag dari 3 zona berbeda</div>
        <div class="onboarding-grid" id="onboardingGrid"></div>
        <button class="cta" id="finishBtn" disabled>selesai</button>
      </div>
    </div>
  </div>

  <script>
    // === DATA ===
    const ZONES = {
      PopCulture: ["#bucin_toxic", "#fyp_addict", "#celeb_gosip", "#reels_overload", "#viral_hampa"],
      PersonalPain: ["#harga_diri", "#sendiri_tapi_nggak", "#cape_jadi_baik", "#galau_nyata", "#harapan_menipis"],
      SocialSickness: ["#toxic_wa_group", "#ghosting_budaya", "#pura_pura_sibuk", "#fomo_palsu", "#dm_tak_terjawab"],
      Movement: ["#diam_tapi_ngerasa", "#protes_diam", "#resistensi_soft", "#keberanian_kalem", "#berubah_dari_dalam"]
    };

    let selectedHashtags = new Map(); // zoneName â†’ hashtag

    // === LOGIN ===
    function handleLogin() {
      const input = document.getElementById('loginInput').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(input)) {
        alert("Masukkan email yang valid.");
        return;
      }
      // Generate username
      const adjectives = ['diam', 'sunyi', 'retak', 'senja', 'pulih', 'rahasia'];
      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const num = Math.floor(1000 + Math.random() * 9000);
      const username = `@nope.${adj}.${num}`;
      localStorage.setItem('nopeEmail', input);
      localStorage.setItem('nopeUsername', username);
      localStorage.setItem('nopeJoined', new Date().toISOString().split('T')[0]);
      showOnboarding();
    }

    // === ONBOARDING ===
    function showOnboarding() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById('onboardingScreen').classList.add('active');
      document.getElementById('finishBtn').disabled = true;
      selectedHashtags = new Map();
      const grid = document.getElementById('onboardingGrid');
      grid.innerHTML = '';
      Object.entries(ZONES).forEach(([zoneName, tags]) => {
        const zoneEl = document.createElement('div');
        zoneEl.className = 'zone';
        zoneEl.innerHTML = `<div class="zone-title">${zoneName}</div><div class="hashtag-list"></div>`;
        grid.appendChild(zoneEl);
        const list = zoneEl.querySelector('.hashtag-list');
        tags.forEach(tag => {
          const item = document.createElement('div');
          item.className = 'hashtag-item';
          item.textContent = tag;
          // Simpan data untuk identifikasi
          item.dataset.zone = zoneName;
          item.dataset.tag = tag;
          item.addEventListener('click', () => toggleHashtag(zoneName, tag, item));
          list.appendChild(item);
        });
      });
    }

    function toggleHashtag(zone, hashtag, element) {
      // Jika sudah dipilih di zona ini, hapus
      if (selectedHashtags.has(zone)) {
        selectedHashtags.delete(zone);
        element.classList.remove('selected');
      } else {
        // Jika sudah pilih 3 zona, batasi
        if (selectedHashtags.size >= 3) {
          alert("Pilih hanya dari 3 zona.");
          return;
        }
        selectedHashtags.set(zone, hashtag);
        element.classList.add('selected');
      }
      // Update UI
      updateFinishButton();
    }

    function updateFinishButton() {
      const btn = document.getElementById('finishBtn');
      btn.disabled = selectedHashtags.size !== 3;
    }

    document.getElementById('finishBtn').addEventListener('click', () => {
      const hashtags = Array.from(selectedHashtags.values());
      localStorage.setItem('nopeHashtags', JSON.stringify(hashtags));
      localStorage.setItem('nopeOnboarded', 'true');
      alert("Onboarding selesai. 3# kamu: " + hashtags.join(", "));
      // Di sini kamu bisa redirect ke Jejak (atau render Jejak)
    });
  </script>
</body>
</html>
