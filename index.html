<!DOCTYPE html>
<html lang="id" class="nope-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE</title>
    <style>
        /* [SIMPLE STYLE SAMA] */
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nope-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        .nope-logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FF6B8B, #FF9A76);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .nope-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 107, 139, 0.3);
            color: white;
            font-size: 1.8rem;
            text-align: center;
            padding: 15px 0;
            outline: none;
            font-weight: 300;
            margin: 30px 0;
        }
        
        .nope-status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .nope-status.new {
            background: rgba(78, 205, 196, 0.1);
            color: #4ECDC4;
            border: 1px solid #4ECDC4;
        }
        
        .nope-status.return {
            background: rgba(255, 107, 139, 0.1);
            color: #FF6B8B;
            border: 1px solid #FF6B8B;
        }
        
        .nope-hint {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
        
        /* TAMBAHAN STYLE BARU */
        .nope-actions {
            margin-top: 30px;
        }
        
        .nope-button {
            background: transparent;
            color: #FF6B8B;
            border: 2px solid #FF6B8B;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
        }
        
        .nope-button:hover {
            opacity: 1;
            background: rgba(255, 107, 139, 0.1);
        }
    </style>
</head>
<body>
    <div class="nope-container">
        <div class="nope-logo">NOPE</div>
        
        <input type="text" 
               class="nope-input" 
               placeholder="nama_kamu"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="none"
               spellcheck="false"
               id="usernameInput">
        
        <div class="nope-status" id="status"></div>
        
        <div class="nope-hint">
            tekan <strong>enter</strong> untuk masuk<br>
            <small>3#, jurnal, artefak tersimpan selamanya</small>
        </div>
        
        <!-- TAMBAHAN TOMBOL MASUK -->
        <div class="nope-actions">
            <button id="enterButton" class="nope-button">
                MASUK
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('usernameInput');
            const status = document.getElementById('status');
            const enterButton = document.getElementById('enterButton');
            
            // Fokus ke input saat halaman dimuat
            input.focus();
            input.select();
            
            // Auto-format saat ketik
            input.addEventListener('input', function() {
                let value = this.value.trim().toLowerCase();
                
                // Auto-format ke lowercase dan replace space dengan underscore
                if (value.length > 0) {
                    value = value.replace(/\s+/g, '_');
                    value = value.replace(/[^a-z0-9_]/g, '');
                    
                    if (this.value !== value) {
                        this.value = value;
                    }
                    
                    // Update tombol MASUK
                    if (enterButton) {
                        if (value.length >= 3) {
                            enterButton.style.opacity = '1';
                            enterButton.style.cursor = 'pointer';
                        } else {
                            enterButton.style.opacity = '0.5';
                            enterButton.style.cursor = 'not-allowed';
                        }
                    }
                    
                    // Check if username exists
                    checkUsername(value);
                } else {
                    status.style.display = 'none';
                    if (enterButton) {
                        enterButton.style.opacity = '0.5';
                        enterButton.style.cursor = 'not-allowed';
                    }
                }
            });
            
            // FUNGSI ENTER KEY - CARA PERTAMA (di input)
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Mencegah aksi default
                    console.log('Tombol Enter ditekan di input');
                    loginOrCreate();
                    return false;
                }
            });
            
            // FUNGSI ENTER KEY - CARA KEDUA (di seluruh halaman)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    // Hanya proses jika input sedang aktif
                    if (document.activeElement === input) {
                        e.preventDefault();
                        console.log('Tombol Enter ditekan di document');
                        loginOrCreate();
                    }
                }
            });
            
            // Tombol MASUK fisik
            if (enterButton) {
                enterButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Tombol MASUK diklik');
                    loginOrCreate();
                });
            }
            
            // Check username existence
            function checkUsername(username) {
                if (!username || username.length < 3) {
                    status.style.display = 'none';
                    return;
                }
                
                const userData = getUserData(username);
                
                if (userData) {
                    // User sudah ada
                    status.style.display = 'block';
                    status.className = 'nope-status return';
                    
                    // Hitung berapa lama sudah bergabung
                    const joinDate = new Date(userData.created);
                    const daysAgo = Math.floor((Date.now() - joinDate) / (1000 * 60 * 60 * 24));
                    
                    let timeText = 'baru bergabung';
                    if (daysAgo > 0) {
                        timeText = `bergabung ${daysAgo} hari lalu`;
                    }
                    
                    status.innerHTML = `
                        <strong>@${username}</strong> sudah ada<br>
                        <small>${userData.journals?.length || 0} jurnal • ${userData.artifacts?.length || 0} artefak • ${timeText}</small>
                    `;
                } else {
                    // User baru
                    status.style.display = 'block';
                    status.className = 'nope-status new';
                    status.innerHTML = `
                        <strong>@${username}</strong> akan dibuat baru<br>
                        <small>pilih 3# favoritmu untuk memulai</small>
                    `;
                }
            }
            
            // Get user data from localStorage
            function getUserData(username) {
                const allUsers = JSON.parse(localStorage.getItem('nope_users') || '{}');
                return allUsers[username];
            }
            
            // Main login/create function
            function loginOrCreate() {
                console.log('Fungsi loginOrCreate dipanggil');
                
                let username = input.value.trim().toLowerCase();
                console.log('Username yang dimasukkan:', username);
                
                // Validasi username
                if (!username) {
                    input.style.borderBottomColor = '#ff4757';
                    input.placeholder = 'masukkan nama dulu!';
                    input.focus();
                    return;
                }
                
                if (username.length < 3) {
                    input.style.borderBottomColor = '#ff4757';
                    input.value = '';
                    input.placeholder = 'minimal 3 karakter!';
                    input.focus();
                    return;
                }
                
                // Format final username
                username = username.replace(/\s+/g, '_');
                username = username.replace(/[^a-z0-9_]/g, '');
                
                // Remove @ if present
                if (username.startsWith('@')) {
                    username = username.substring(1);
                }
                
                // Validasi lagi setelah format
                if (username.length < 3) {
                    input.style.borderBottomColor = '#ff4757';
                    input.value = '';
                    input.placeholder = 'gunakan huruf/angka!';
                    input.focus();
                    return;
                }
                
                const userData = getUserData(username);
                
                // Save to session
                sessionStorage.setItem('nope_username', username);
                sessionStorage.setItem('nope_login_time', Date.now());
                
                if (userData) {
                    // USER SUDAH ADA - langsung ke dunia
                    status.innerHTML = `<strong>selamat datang kembali</strong><br><small>mengalihkan...</small>`;
                    status.style.display = 'block';
                    status.className = 'nope-status return';
                    
                    // Update last login
                    updateUserLastLogin(username);
                    
                    setTimeout(() => {
                        window.location.href = `/dunia.html?user=${username}&t=${Date.now()}`;
                    }, 800);
                    
                } else {
                    // USER BARU - ke onboarding untuk pilih 3#
                    status.innerHTML = `<strong>membuat @${username}</strong><br><small>mengalihkan...</small>`;
                    status.style.display = 'block';
                    status.className = 'nope-status new';
                    
                    // Create initial user data
                    createNewUser(username);
                    
                    setTimeout(() => {
                        window.location.href = `/onboarding.html?new=${username}&t=${Date.now()}`;
                    }, 800);
                }
            }
            
            // Create new user in database
            function createNewUser(username) {
                const allUsers = JSON.parse(localStorage.getItem('nope_users') || '{}');
                
                allUsers[username] = {
                    username: username,
                    created: Date.now(),
                    lastLogin: Date.now(),
                    interests: [], // akan diisi di onboarding
                    journals: [],
                    artifacts: [],
                    settings: {
                        theme: 'dark',
                        vibe: 'chill'
                    }
                };
                
                localStorage.setItem('nope_users', JSON.stringify(allUsers));
                
                // Update counter
                updateUserCounter();
            }
            
            // Update user's last login time
            function updateUserLastLogin(username) {
                const allUsers = JSON.parse(localStorage.getItem('nope_users') || '{}');
                
                if (allUsers[username]) {
                    allUsers[username].lastLogin = Date.now();
                    localStorage.setItem('nope_users', JSON.stringify(allUsers));
                }
            }
            
            // Update user counter display
            function updateUserCounter() {
                const allUsers = JSON.parse(localStorage.getItem('nope_users') || '{}');
                const count = Object.keys(allUsers).length;
                console.log(`Total NOPE users: ${count}`);
            }
            
            // Initialize counter
            updateUserCounter();
            
            // FOKUS ULANG setiap kali halaman diklik
            document.addEventListener('click', function() {
                if (document.activeElement !== input) {
                    input.focus();
                    input.select();
                }
            });
            
            // Test console
            console.log('NOPE Login System siap!');
            console.log('Tekan ENTER atau klik tombol MASUK');
        });
    </script>
</body>
</html>
