<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jejak ‚Ä¢ NOPE</title>
  <meta name="description" content="ga perlu follower, cuma butuh sefrekuensi">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #6c47ff;
      --logo: #ff9999;
      --card-bg: #12052d;
      --input-bg: #1a0736;
      --space-4: 4px;
      --space-8: 8px;
      --space-12: 12px;
      --space-16: 16px;
      --space-24: 24px;
      --radius-8: 8px;
      --radius-10: 10px;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--black);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: 80px;
    }
    .header-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 12px 16px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      color: var(--logo);
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: -0.5px;
    }
    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .subheader {
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .artefak-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 80%;
      background: var(--input-bg);
      border-radius: var(--radius-10);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .artefak-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }
    .artefak-notasi {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
      backdrop-filter: blur(2px);
      opacity: 0.9;
      pointer-events: none;
    }
    .cta-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .upload-btn, .choose-photo-btn {
      border: none;
      padding: 8px 14px;
      border-radius: var(--radius-8);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .upload-btn {
      background: var(--accent);
      color: white;
    }
    .choose-photo-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }
    .upload-btn:hover, .choose-photo-btn:hover {
      opacity: 0.9;
    }
    .rant-box textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 14px;
      border-radius: var(--radius-10);
      resize: vertical;
      min-height: 90px;
      font-size: 1rem;
      outline: none;
    }
    .rant-box textarea::placeholder {
      color: #777;
    }
    .rant-upload-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .feed-title {
      color: var(--accent);
      font-size: 1.1rem;
      margin-top: 24px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .rant-item {
      background: var(--input-bg);
      padding: 14px;
      border-radius: var(--radius-10);
      margin-bottom: 12px;
      font-size: 0.95rem;
      line-height: 1.6;
      position: relative;
    }
    .rant-item .emoji-pulse {
      display: inline-block;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 8px;
      animation: pulse 1.8s infinite ease-in-out;
    }
    .rant-item .emoji-popup {
      position: absolute;
      right: 10px;
      top: 100%;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #333;
      padding: 8px 12px;
      border-radius: var(--radius-8);
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      z-index: 10;
    }
    .rant-item:hover .emoji-popup {
      opacity: 1;
      visibility: visible;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    /* ARTEFAK TRAY */
    .artefak-tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 24px;
      padding: 16px 0;
      border-top: 1px solid #222;
    }
    .artefak-item {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 80%;
      background: var(--input-bg);
      border-radius: var(--radius-8);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .artefak-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .artefak-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }
    .artefak-item .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .artefak-item:hover .overlay {
      opacity: 1;
    }
    .artefak-item .counter {
      font-size: 0.8rem;
      color: var(--white);
      background: rgba(0,0,0,0.5);
      padding: 2px 6px;
      border-radius: 4px;
    }
    .artefak-item .note-btn {
      background: rgba(108, 71, 255, 0.2);
      color: var(--accent);
      border: none;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* MODAL CATATAN */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      padding: 16px;
      display: none;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--radius-10);
      width: 100%;
      max-width: 500px;
      padding: 24px;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-artefak {
      width: 100%;
      height: 0;
      padding-bottom: 80%;
      background: var(--input-bg);
      border-radius: var(--radius-8);
      overflow: hidden;
      margin-bottom: 16px;
    }
    .modal-artefak img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal-counter {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .modal-counter span {
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .modal-note {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 12px;
      border-radius: var(--radius-8);
      resize: vertical;
      min-height: 80px;
      font-size: 0.95rem;
      outline: none;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }
    .modal-actions button {
      padding: 8px 16px;
      border-radius: var(--radius-8);
      font-size: 0.9rem;
      cursor: pointer;
    }
    .modal-actions .cancel {
      background: transparent;
      border: 1px solid #555;
      color: #aaa;
    }
    .modal-actions .save {
      background: var(--accent);
      color: white;
      border: none;
    }

    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--black);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #222;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      text-decoration: none;
      font-size: 0.78rem;
      gap: 4px;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item span {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <!-- SCRIPT UTAMA -->
  <script>
    // ========== DUMMY DATA ==========
    const DUMMY_RANTS = [
      "Gue nangis sampe mata bengkak. Gak ngerti lagi harus gimana.",
      "Baru aja nonton film itu, endingnya bikin gue mikir berjam-jam. Ada yang nonton juga?",
      "Kenapa semua orang pura-pura baik di medsos? Gue capek jadi orang lain."
    ];

    // ========== ZONE KEYWORDS ==========
    const ZONE_KEYWORDS = {
      PopCulture: ['film', 'musik', 'konser', 'artis', 'drakor', 'kpop', 'netflix', 'yt', 'youtube', 'tiktok', 'lagu', 'album', 'celeb', 'fandom', 'nobar', 'anime', 'game'],
      PersonalPoin: ['capek', 'sedih', 'nangis', 'galau', 'putus', 'keluarga', 'sendiri', 'gak kuat', 'gak sanggup', 'stress', 'cemas', 'depresi', 'hancur', 'harap', 'sendiri', 'malam', 'tangis'],
      SocialSickness: ['politik', 'korupsi', 'hukum', 'polisi', 'pajak', 'demo', 'pemerintah', 'sistem', 'keadilan', 'rasisme', 'diskriminasi', 'toxic', 'media', 'hoax', 'berita', 'uang', 'kelas'],
      Movement: ['kita', 'bareng', 'ubah', 'lawan', 'solidaritas', 'gerakan', 'aksi', 'perubahan', 'bangkit', 'bersama', 'suara', 'jujur', 'keadilan', 'kesetaraan', 'melawan', 'bangun', 'melangkah']
    };

    // ========== INIT USERNAME ==========
    function getOrCreateUsername() {
      let username = localStorage.getItem('nope_username');
      if (!username) {
        const adjectives = ['sunyi', 'malam', 'bisu', 'redup', 'diam', 'abu', 'dingin', 'rapuh'];
        const nouns = ['jiwa', 'langit', 'awan', 'senja', 'rintik', 'cermin', 'bayangan', 'napas'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        username = `${adj}${noun}`;
        localStorage.setItem('nope_username', username);
      }
      return username;
    }

    // ========== FREQUENCY DETECTION ==========
    function calculateZoneScores(rant) {
      const lower = rant.toLowerCase();
      const scores = { PopCulture: 0, PersonalPoin: 0, SocialSickness: 0, Movement: 0 };
      for (const [zone, words] of Object.entries(ZONE_KEYWORDS)) {
        for (const w of words) {
          if (lower.includes(w)) scores[zone]++;
        }
      }
      return scores;
    }

    function getTop3Zones(scores) {
      return Object.entries(scores)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 3)
        .map(([z]) => `#${z}`);
    }

    // ========== ARTEFAK MANAGEMENT ==========
    function saveArtefakUrl(url) {
      localStorage.setItem('nope_artefak', url);
    }

    function loadArtefak() {
      const saved = localStorage.getItem('nope_artefak');
      const img = document.querySelector('.artefak-image');
      if (saved) {
        img.src = saved;
      }
    }

    // ========== RANT MANAGEMENT ==========
    function loadRants() {
      const saved = localStorage.getItem('nope_rants');
      return saved ? JSON.parse(saved) : [];
    }

    function saveRants(rants) {
      localStorage.setItem('nope_rants', JSON.stringify(rants.slice(0, 100)));
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderFeed() {
      const container = document.getElementById('feed-container');
      const rants = loadRants();

      if (rants.length === 0) {
        container.innerHTML = DUMMY_RANTS.map(t => 
          `<div class="rant-item">${escapeHtml(t)} <span class="emoji-pulse">üò≠</span><div class="emoji-popup">Terakhir merespon: @user1, @user2, @user3</div></div>`
        ).join('');
        return;
      }

      container.innerHTML = rants.map((r, i) => {
        const emojis = ['üò≠', 'üî•', 'ü§°'];
        const emoji = emojis[i % 3];
        return `
          <div class="rant-item">
            ${escapeHtml(r.text)} 
            <span class="emoji-pulse">${emoji}</span>
            <div class="emoji-popup">Terakhir merespon: @user${i+1}, @user${i+2}, @user${i+3}</div>
          </div>
        `;
      }).join('');
    }

    // ========== ARTEFAK TRAY MANAGEMENT ==========
    function loadArtefakHistory() {
      const saved = localStorage.getItem('nope_artefak_history');
      return saved ? JSON.parse(saved) : [];
    }

    function saveArtefakHistory(history) {
      localStorage.setItem('nope_artefak_history', JSON.stringify(history.slice(0, 6)));
    }

    function renderArtefakTray() {
      const tray = document.getElementById('artefak-tray');
      const history = loadArtefakHistory();

      if (history.length === 0) {
        tray.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #777; padding: 16px;">Belum ada artefak yang disimpan.</div>';
        return;
      }

      tray.innerHTML = history.map((item, i) => {
        const counter = item.counter || { üò≠: 0, üî•: 0, ü§°: 0 };
        return `
          <div class="artefak-item" data-index="${i}">
            <img src="${item.url}" alt="Artefak" />
            <div class="overlay">
              <div class="counter">üò≠${counter.üò≠} üî•${counter.üî•} ü§°${counter.ü§°}</div>
              <button class="note-btn">üìù</button>
            </div>
          </div>
        `;
      }).join('');

      // Tambahkan event listener ke setiap artefak
      document.querySelectorAll('.artefak-item').forEach(item => {
        item.addEventListener('click', () => openNoteModal(parseInt(item.dataset.index)));
      });
    }

    function openNoteModal(index) {
      const history = loadArtefakHistory();
      const item = history[index];
      if (!item) return;

      const modal = document.getElementById('note-modal');
      const img = document.getElementById('modal-artefak-img');
      const counterDiv = document.getElementById('modal-counter');
      const noteInput = document.getElementById('modal-note-input');

      img.src = item.url;
      counterDiv.innerHTML = `
        <span>üò≠ ${item.counter?.üò≠ || 0}</span>
        <span>üî• ${item.counter?.üî• || 0}</span>
        <span>ü§° ${item.counter?.ü§° || 0}</span>
      `;
      noteInput.value = item.note || '';

      modal.style.display = 'flex';

      // Simpan index untuk update nanti
      window.currentArtefakIndex = index;
    }

    function closeNoteModal() {
      document.getElementById('note-modal').style.display = 'none';
    }

    function saveNote() {
      const note = document.getElementById('modal-note-input').value.trim();
      const index = window.currentArtefakIndex;
      const history = loadArtefakHistory();

      if (index !== undefined && history[index]) {
        history[index].note = note;
        saveArtefakHistory(history);
        renderArtefakTray(); // Refresh tray
      }

      closeNoteModal();
    }

    function submitRant() {
      const input = document.getElementById('rant-input');
      const text = input.value.trim();
      if (!text) return;

      const rants = loadRants();
      rants.unshift({ text, timestamp: Date.now() });
      saveRants(rants);

      if (rants.length <= 3) {
        const allText = rants.map(r => r.text).join(' ');
        const scores = calculateZoneScores(allText);
        const top3 = getTop3Zones(scores);
        localStorage.setItem('nope_frequency', JSON.stringify(top3));
      }

      input.value = '';
      renderFeed();
    }

    // ========== INIT ==========
    document.addEventListener('DOMContentLoaded', () => {
      // Set subjudul dengan username
      const username = getOrCreateUsername();
      document.getElementById('jejak-title').textContent = `Jejak @${username}`;

      loadArtefak();
      renderFeed();
      renderArtefakTray();

      // Tombol unggah rant
      const submitBtn = document.getElementById('submit-rant');
      if (submitBtn) submitBtn.addEventListener('click', submitRant);

      // Input rant
      const rantInput = document.getElementById('rant-input');
      if (rantInput) {
        rantInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            submitRant();
          }
        });
      }

      // Pilih foto dari galeri
      const chooseBtn = document.getElementById('choose-photo');
      if (chooseBtn) {
        chooseBtn.addEventListener('click', () => {
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = 'image/*';
          input.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
              const url = URL.createObjectURL(file);
              saveArtefakUrl(url);

              // Simpan ke history
              const history = loadArtefakHistory();
              history.unshift({
                url,
                counter: { üò≠: 0, üî•: 0, ü§°: 0 },
                note: "",
                timestamp: Date.now()
              });
              saveArtefakHistory(history);

              document.querySelector('.artefak-image').src = url;
              document.querySelector('.artefak-notasi').textContent = "Gue mau simpen momen ini.";
              renderArtefakTray(); // Update tray
            }
          };
          input.click();
        });
      }

      // Modal events
      document.getElementById('close-modal').addEventListener('click', closeNoteModal);
      document.getElementById('cancel-note').addEventListener('click', closeNoteModal);
      document.getElementById('save-note').addEventListener('click', saveNote);
    });
  </script>
</body>
