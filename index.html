  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #4903fc;
      --logo: #ff9999;
      --input-bg: #1a0736;
      --radius-10: 10px;
      --transition-fast: 150ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--black);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: 60px;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 16px 8px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      color: var(--logo);
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 0 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 8px;
    }

    #jejak-title {
      color: var(--accent);
      font-size: 1.4rem;
      font-weight: 600;
      margin: 8px 0 12px;
      text-align: left;
    }

    .artefak-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 48%;
      background: var(--input-bg);
      border-radius: var(--radius-10);
      overflow: hidden;
      margin-bottom: 14px;
    }
    .artefak-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .rant-box {
      position: relative;
      margin-bottom: 24px;
    }
    .rant-box textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 12px;
      border-radius: var(--radius-10);
      resize: vertical;
      min-height: 110px;
      max-height: 500px;
      font-size: 15px;
      line-height: 1.4;
      outline: none;
      font-family: inherit;
      padding-bottom: 36px;
    }
    .rant-box textarea::placeholder {
      color: #777;
    }

    #submit-rant {
      position: absolute;
      bottom: 10px;
      right: 12px;
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .feed-title {
      color: var(--accent);
      font-size: 1.1rem;
      margin-top: 8px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .rant-item {
      background: var(--input-bg);
      padding: 12px;
      border-radius: var(--radius-10);
      margin-bottom: 12px;
      font-size: 0.93rem;
      line-height: 1.55;
      position: relative;
    }

    .artefak-tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-top: 16px;
      padding-bottom: 100px;
      border-top: 1px solid #222;
      padding-top: 12px;
    }
    .artefak-item {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 80%;
      background: var(--input-bg);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .artefak-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }

    .tagline-gen-z {
      color: #aaa;
      font-style: italic;
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
    }

    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--black);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid #222;
      z-index: 100;
      height: 56px;
      width: 100vw;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      text-decoration: none;
      font-size: 0.74rem;
      gap: 2px;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item span {
      font-size: 1.18rem;
    }

    /* Login */
    #login-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #login-username {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      background: var(--input-bg);
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 16px;
    }
    #login-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .login-hint {
      color: #555;
      font-size: 0.85rem;
      margin-top: 24px;
      text-align: center;
    }
    .emoji-pulse {
      display: inline-block;
      font-size: 1.2rem;
      margin-left: 6px;
      animation: pulse 1.8s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Artefak Upload Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.82);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      padding: 16px;
      display: none;
    }
    .modal-content {
      background: var(--input-bg);
      border-radius: var(--radius-10);
      width: 100%;
      max-width: 500px;
      padding: 20px;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.4rem;
      cursor: pointer;
    }
    .modal-artefak {
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      background: var(--input-bg);
      border-radius: var(--radius-10);
      overflow: hidden;
      margin-bottom: 14px;
    }
    .modal-artefak img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal-note {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 10px;
      border-radius: var(--radius-10);
      resize: vertical;
      min-height: 70px;
      max-height: 200px;
      font-size: 0.9rem;
      outline: none;
      font-family: inherit;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 14px;
    }
    .modal-actions button {
      padding: 7px 14px;
      border-radius: var(--radius-10);
      font-size: 0.88rem;
      cursor: pointer;
    }
    .modal-actions .cancel {
      background: transparent;
      border: 1px solid #555;
      color: #aaa;
    }
    .modal-actions .save {
      background: var(--accent);
      color: white;
      border: none;
    }

    /* CTA Artefak */
    .cta-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .impulse-text {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      outline: none;
      animation: impulse 3s infinite;
    }
    @keyframes impulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    /* Emoji Reactions */
    .emoji-reactions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .emoji-btn {
      background: none;
      border: 1px solid #333;
      color: #aaa;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .emoji-btn:hover {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>

  <script>
    // ===== SUPABASE CONFIGURATION =====
    // Ganti dengan URL dan Key Supabase Anda
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_KEY = 'your-anon-key';
    
    // Inisialisasi Supabase client
    const supabase = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;
    
    // ===== APP STATE =====
    let currentUser = null;

    // ===== USER LOGIN & AUTH =====
    document.addEventListener('DOMContentLoaded', async () => {
      // Cek apakah sudah login
      const storedUser = localStorage.getItem('nopeUser');
      
      if (!storedUser) {
        // Tampilkan login overlay jika belum login
        document.getElementById('login-overlay').style.display = 'flex';
        setupLoginHandlers();
      } else {
        // Jika sudah login, inisialisasi app
        currentUser = JSON.parse(storedUser);
        document.getElementById('jejak-title').textContent = `Hello @${currentUser.username}`;
        await initApp();
      }
    });

    function setupLoginHandlers() {
      const loginBtn = document.getElementById('login-btn');
      const usernameInput = document.getElementById('login-username');
      
      loginBtn.addEventListener('click', handleLogin);
      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
      });
    }

    async function handleLogin() {
      let username = document.getElementById('login-username').value.trim();
      if (!username) { 
        alert('Masukkan username dulu.'); 
        return; 
      }
      
      const words = username.split(/\s+/).filter(w => w.length > 0);
      if (words.length < 2) { 
        alert('Username harus terdiri dari minimal 2 kata.'); 
        return; 
      }
      
      if (words.length > 2) username = words.slice(0, 2).join(' ');
      
      // Create user object
      currentUser = {
        id: 'user_' + Date.now(),
        username: username,
        created_at: new Date().toISOString(),
        last_active: new Date().toISOString()
      };
      
      // Save to localStorage
      localStorage.setItem('nopeUser', JSON.stringify(currentUser));
      
      // Hide login overlay
      document.getElementById('login-overlay').style.display = 'none';
      document.getElementById('jejak-title').textContent = `Hello @${username}`;
      
      // Initialize app
      await initApp();
      
      // Try to sync with Supabase if available
      if (supabase) {
        try {
          // Simpan user ke Supabase
          const { error } = await supabase
            .from('users')
            .upsert({
              user_id: currentUser.id,
              username: currentUser.username,
              last_active: currentUser.last_active
            });
            
          if (error) console.error('Error saving user to Supabase:', error);
        } catch (error) {
          console.error('Supabase connection error:', error);
        }
      }
    }

    async function initApp() {
      // Setup event listeners
      setupEventListeners();
      
      // Load data
      await loadRants();
      await loadArtefaks();
      
      // Setup dummy data jika belum ada data
      if (!localStorage.getItem('nopeRants')) {
        setupInitialData();
      }
    }

    function setupEventListeners() {
      // Rant upload
      document.getElementById('submit-rant').addEventListener('click', uploadRant);
      
      // Artefak upload
      document.getElementById('choose-photo').addEventListener('click', () => {
        document.getElementById('image-upload').click();
      });
      
      document.getElementById('image-upload').addEventListener('change', handleImageUpload);
      
      // Modal handlers
      const modal = document.getElementById('note-modal');
      document.getElementById('close-modal').addEventListener('click', () => {
        modal.style.display = 'none';
      });
      
      document.getElementById('cancel-note').addEventListener('click', () => {
        modal.style.display = 'none';
      });
      
      document.getElementById('save-note').addEventListener('click', saveNote);
      
      // Enter key untuk rant
      document.getElementById('rant-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.ctrlKey) {
          uploadRant();
        }
      });
    }

    async function uploadRant() {
      if (!currentUser) {
        alert('Silakan login terlebih dahulu.');
        return;
      }
      
      const text = document.getElementById('rant-input').value.trim();
      if (!text) { 
        alert('Isi dulu perasaanmu...'); 
        return; 
      }
      
      if (text.length > 300) { 
        alert('Maksimal 300 huruf ya.'); 
        return; 
      }
      
      const newRant = {
        id: 'rant_' + Date.now(),
        user_id: currentUser.id,
        username: currentUser.username,
        text: text,
        created_at: new Date().toISOString(),
        emojis: { 'üò≠': 0, 'üî•': 0, 'ü§°': 0 }
      };
      
      // Save to localStorage
      const rants = JSON.parse(localStorage.getItem('nopeRants') || '[]');
      rants.unshift(newRant);
      localStorage.setItem('nopeRants', JSON.stringify(rants));
      
      // Save to Supabase if available
      if (supabase) {
        try {
          const { error } = await supabase
            .from('rants')
            .insert({
              rant_id: newRant.id,
              user_id: newRant.user_id,
              username: newRant.username,
              text: newRant.text,
              emojis: newRant.emojis
            });
            
          if (error) console.error('Error saving rant to Supabase:', error);
        } catch (error) {
          console.error('Supabase connection error:', error);
        }
      }
      
      // Clear input
      document.getElementById('rant-input').value = '';
      
      // Reload rants
      await loadRants();
    }

    async function handleImageUpload(e) {
      if (!currentUser) {
        alert('Silakan login terlebih dahulu.');
        return;
      }
      
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;
      
      // Check 30-day rule
      const lastArtefakTime = localStorage.getItem('nopeLastArtefakTime');
      const now = Date.now();
      if (lastArtefakTime && (now - parseInt(lastArtefakTime)) < 30 * 24 * 60 * 60 * 1000) {
        const daysLeft = Math.ceil((30 * 24 * 60 * 60 * 1000 - (now - parseInt(lastArtefakTime))) / (24 * 60 * 60 * 1000));
        alert(`Artefak hanya bisa diunggah sekali per 30 hari.\nKamu bisa lagi dalam ${daysLeft} hari.`);
        return;
      }
      
      // Warning confirmation
      const confirmed = confirm(
        "‚ö†Ô∏è PERINGATAN SUCI:\n" +
        "‚Ä¢ JANGAN unggah wajah manusia\n" +
        "‚Ä¢ JANGAN unggah konten seksual/kekerasan\n" +
        "‚Ä¢ JANGAN unggah logo/iklan/komersial\n\n" +
        "‚ÑπÔ∏è Artefak ini ABADI ‚Äî tidak bisa dihapus, bahkan olehmu.\n\n" +
        "Apakah ini momen yang layak diabadikan?"
      );
      if (!confirmed) return;
      
      // Get notation
      const notasi = prompt("Tulis maksimal 4 kata yang mewakili momen ini:", "");
      if (notasi === null) return;
      
      const words = notasi.trim().split(/\s+/).filter(w => w.length > 0);
      if (words.length === 0) {
        alert("Notasi tidak boleh kosong.");
        return;
      }
      if (words.length > 4) {
        alert("Maksimal 4 kata saja. Pilih yang paling berarti.");
        return;
      }
      const finalNotasi = words.join(" ");
      
      // Convert image to data URL
      const imageUrl = await loadImageAsDataURL(file);
      
      // Create artefak object
      const newArtefak = {
        id: 'art_' + Date.now(),
        user_id: currentUser.id,
        username: currentUser.username,
        image_url: imageUrl,
        notasi: finalNotasi,
        created_at: new Date().toISOString(),
        note: "",
        emojis: { 'üò≠': 0, 'üî•': 0, 'ü§°': 0 }
      };
      
      // Save to localStorage
      const artefaks = JSON.parse(localStorage.getItem('nopeArtefaks') || '[]');
      artefaks.push(newArtefak);
      localStorage.setItem('nopeArtefaks', JSON.stringify(artefaks));
      localStorage.setItem('nopeLastArtefakTime', now.toString());
      
      // Save to Supabase if available
      if (supabase) {
        try {
          const { error } = await supabase
            .from('artefaks')
            .insert({
              artefak_id: newArtefak.id,
              user_id: newArtefak.user_id,
              username: newArtefak.username,
              notasi: newArtefak.notasi,
              note: newArtefak.note,
              emojis: newArtefak.emojis
              // Note: Supabase akan menyimpan gambar sebagai URL atau di storage
            });
            
          if (error) console.error('Error saving artefak to Supabase:', error);
        } catch (error) {
          console.error('Supabase connection error:', error);
        }
      }
      
      // Update main artefak image
      document.getElementById('main-artefak').src = imageUrl;
      
      alert(`‚úÖ Artefak abadi tersimpan!\nNotasi: "${finalNotasi}"`);
      
      // Reload artefaks
      await loadArtefaks();
      
      // Reset file input
      e.target.value = '';
    }

    async function loadRants() {
      let rants = [];
      
      // Try to load from Supabase first
      if (supabase && currentUser) {
        try {
          const { data, error } = await supabase
            .from('rants')
            .select('*')
            .eq('user_id', currentUser.id)
            .order('created_at', { ascending: false })
            .limit(20);
            
          if (!error && data) {
            rants = data;
            // Save to localStorage for offline use
            localStorage.setItem('nopeRants', JSON.stringify(rants));
          } else {
            // Fallback to localStorage
            rants = JSON.parse(localStorage.getItem('nopeRants') || '[]');
          }
        } catch (error) {
          console.error('Error loading rants from Supabase:', error);
          rants = JSON.parse(localStorage.getItem('nopeRants') || '[]');
        }
      } else {
        // Use localStorage only
        rants = JSON.parse(localStorage.getItem('nopeRants') || '[]');
      }
      
      // Add dummy data if less than 10 rants
      if (rants.length < 10) {
        const needed = 10 - rants.length;
        const dummyRants = getDummyRants();
        for (let i = 0; i < needed; i++) {
          rants.push(dummyRants[i % dummyRants.length]);
        }
      }
      
      // Render rants
      renderRants(rants.slice(0, 10));
    }

    async function loadArtefaks() {
      let artefaks = [];
      
      // Try to load from Supabase first
      if (supabase && currentUser) {
        try {
          const { data, error } = await supabase
            .from('artefaks')
            .select('*')
            .eq('user_id', currentUser.id)
            .order('created_at', { ascending: false })
            .limit(12);
            
          if (!error && data) {
            artefaks = data;
            // Save to localStorage for offline use
            localStorage.setItem('nopeArtefaks', JSON.stringify(artefaks));
          } else {
            // Fallback to localStorage
            artefaks = JSON.parse(localStorage.getItem('nopeArtefaks') || '[]');
          }
        } catch (error) {
          console.error('Error loading artefaks from Supabase:', error);
          artefaks = JSON.parse(localStorage.getItem('nopeArtefaks') || '[]');
        }
      } else {
        // Use localStorage only
        artefaks = JSON.parse(localStorage.getItem('nopeArtefaks') || '[]');
      }
      
      // Add dummy data if less than 6 artefaks
      if (artefaks.length < 6) {
        const needed = 6 - artefaks.length;
        const dummyArtefaks = getDummyArtefaks();
        for (let i = 0; i < needed; i++) {
          artefaks.push(dummyArtefaks[i % dummyArtefaks.length]);
        }
      }
      
      // Render artefaks
      renderArtefaks(artefaks.slice(0, 6));
    }

    function openNoteModal(artefak, index) {
      const modal = document.getElementById('note-modal');
      document.getElementById('modal-artefak-img').src = artefak.image_url || artefak.url;
      document.getElementById('modal-note-input').value = artefak.note || '';
      modal.dataset.index = index;
      modal.dataset.id = artefak.id;
      modal.style.display = 'flex';

    async function saveNote() {
      const modal = document.getElementById('note-modal');
      const index = parseInt(modal.dataset.index);
      const artefakId = modal.dataset.id;
      const note = document.getElementById('modal-note-input').value.trim();
      
      // Update in localStorage
      const artefaks = JSON.parse(localStorage.getItem('nopeArtefaks') || '[]');
      if (artefaks[index]) {
        artefaks[index].note = note;
        localStorage.setItem('nopeArtefaks', JSON.stringify(artefaks));
      }
      
      // Update in Supabase if available
      if (supabase && artefakId) {
        try {
          const { error } = await supabase
            .from('artefaks')
            .update({ note: note })
            .eq('artefak_id', artefakId);
            
          if (error) console.error('Error updating note in Supabase:', error);
        } catch (error) {
          console.error('Supabase connection error:', error);
        }
      }
      
      alert('Catatan disimpan.');
      modal.style.display = 'none';
    }

    async function handleReaction(type, itemId, emoji) {
      if (!currentUser) return;
      
      let items, storageKey, tableName, idField;
      
      if (type === 'rant') {
        items = JSON.parse(localStorage.getItem('nopeRants') || '[]');
        storageKey = 'nopeRants';
        tableName = 'rants';
        idField = 'rant_id';
      } else {
        items = JSON.parse(localStorage.getItem('nopeArtefaks') || '[]');
        storageKey = 'nopeArtefaks';
        tableName = 'artefaks';
        idField = 'artefak_id';
      }
      
      const itemIndex = items.findIndex(item => item.id === itemId);
      if (itemIndex === -1) return;
      
      // Update emoji count
      if (!items[itemIndex].emojis) {
        items[itemIndex].emojis = { 'üò≠': 0, 'üî•': 0, 'ü§°': 0 };
      }
      
      items[itemIndex].emojis[emoji] = (items[itemIndex].emojis[emoji] || 0) + 1;
      
      // Save to localStorage
      localStorage.setItem(storageKey, JSON.stringify(items));
      
      // Save to Supabase if available
      if (supabase) {
        try {
          const { error } = await supabase
            .from(tableName)
            .update({ emojis: items[itemIndex].emojis })
            .eq(idField, itemId);
            
          if (error) console.error(`Error updating ${type} reaction in Supabase:`, error);
        } catch (error) {
          console.error('Supabase connection error:', error);
        }
      }
      
      // Reload the appropriate data
      if (type === 'rant') {
        await loadRants();
      } else {
        await loadArtefaks();
      }
    }

    function setupInitialData() {
      // Setup initial rants if none exist
      if (!localStorage.getItem('nopeRants') || JSON.parse(localStorage.getItem('nopeRants')).length === 0) {
        const dummyRants = getDummyRants();
        localStorage.setItem('nopeRants', JSON.stringify(dummyRants));
      }
      
      // Setup initial artefaks if none exist
      if (!localStorage.getItem('nopeArtefaks') || JSON.parse(localStorage.getItem('nopeArtefaks')).length === 0) {
        localStorage.setItem('nopeArtefaks', JSON.stringify([]));
      }
    }
