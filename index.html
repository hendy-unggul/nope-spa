<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#569CD6">
  <title>NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 16px 12px;
      padding-bottom: calc(68px + var(--safe-bottom));
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    /* Landing */
    .landing {
      text-align: center;
      padding: 40px 20px;
    }
    .landing input {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      margin: 12px 0 20px;
      text-align: center;
    }
    .landing input::placeholder {
      color: #555;
    }
    .cta {
      width: 100%;
      padding: 14px;
      background: #569CD6;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cta:active {
      background: #4a8bc2;
    }
    .cta:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    /* Onboarding */
    .onboarding-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }
    .zone {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
      transition: transform 0.2s;
    }
    .zone:active {
      transform: scale(0.98);
    }
    .zone-title {
      font-size: 12px;
      color: #569CD6;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .hashtag-item {
      display: block;
      padding: 8px 0;
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 6px;
      padding-left: 8px;
      margin: 2px 0;
    }
    .hashtag-item:hover {
      background: rgba(86, 156, 214, 0.1);
    }
    .hashtag-item.selected {
      color: #569CD6;
      font-weight: 600;
      background: rgba(86, 156, 214, 0.15);
      border-left: 3px solid #569CD6;
    }
    .zone-instruction {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0 20px;
    }
    .counter {
      text-align: center;
      font-size: 11px;
      color: #569CD6;
      margin: 10px 0;
      font-weight: 600;
    }
    /* Jejak UI */
    .artefact-header {
      width: 100%;
      aspect-ratio: 1 / 0.8;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 6px;
      border-radius: 12px;
    }
    .artefact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .artefact-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.45);
      padding: 3px 7px;
      border-radius: 5px;
      font-size: 8px;
      color: rgba(255, 255, 255, 0.85);
      z-index: 10;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      backdrop-filter: blur(1px);
    }
    .artefact-notasi {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-right: 3px;
    }
    .artefact-date {
      font-size: 8px;
      color: rgba(255, 255, 255, 0.5);
    }
    .emoji-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 2px 12px 4px;
      margin-bottom: 10px;
    }
    .emoji-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
      padding: 6px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .emoji-btn:active {
      background: rgba(255, 255, 255, 0.1);
    }
    .rantbox {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    textarea {
      width: 100%;
      height: 88px;
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
      display: block;
      font-family: inherit;
    }
    textarea:focus {
      border-color: #569CD6;
    }
    .inline-save {
      background: none;
      border: none;
      color: #569CD6;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      margin-top: 6px;
      float: right;
      opacity: 0.9;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .inline-save:active {
      background: rgba(86, 156, 214, 0.1);
    }
    .jejakmu-title {
      font-size: 14px;
      color: #569CD6;
      margin: 2px 0 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .jejakmu-title::before {
      content: "üîí";
      font-size: 12px;
    }
    .rant-item {
      background: #0a0a0a;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .rant-text {
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.4;
    }
    .artefact-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }
    .grid-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: #111;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid-item .stamp {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 2px 4px;
      font-size: 7px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Jalan Toggle */
    .feed-toggle {
      display: flex;
      background: #0a0a0a;
      border-radius: 10px;
      padding: 4px;
      width: fit-content;
      margin: 8px auto 12px;
    }
    .toggle-btn {
      flex: 1;
      padding: 6px 12px;
      background: none;
      border: none;
      color: #666;
      font-size: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .toggle-btn.active {
      background: #569CD6;
      color: #000;
      font-weight: 600;
    }
    /* Micromovement */
    .rantbox, .artefact-header, .grid-item, .zone {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .rantbox:active, .artefact-header:active, .grid-item:active, .zone:active {
      transform: scale(0.98);
      box-shadow: 0 0 8px rgba(86, 156, 214, 0.3);
    }
    /* Bottom nav */
    .bottom-nav-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
      z-index: 50;
    }
    .bottom-nav {
      display: flex;
      width: 100%;
      max-width: 390px;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 12px;
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
      position: relative;
    }
    .nav-item.active {
      color: #569CD6;
      font-weight: 600;
    }
    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 2px;
      background: #569CD6;
      border-radius: 1px;
    }
    #artefactInput {
      display: none;
    }
    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    /* Status */
    .status-info {
      background: rgba(86, 156, 214, 0.1);
      border: 1px solid rgba(86, 156, 214, 0.3);
      border-radius: 8px;
      padding: 8px 12px;
      margin: 10px 0;
      font-size: 11px;
      color: #569CD6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Landing -->
    <div id="landingScreen" class="screen active">
      <div class="container">
        <div class="landing">
          <div style="font-size:24px;opacity:0.9;margin-bottom:20px;">NOPE</div>
          <div style="font-size:12px;color:#666;margin-bottom:20px;">
            Masuk dengan email untuk melanjutkan
          </div>
          <input type="email" id="loginInput" placeholder="emailmu@contoh.com" autocomplete="off" autofocus/>
          <button class="cta" onclick="handleLogin()">lanjut</button>
          <div style="margin-top:20px;font-size:11px;color:#555;">
            Data disimpan lokal di perangkatmu
          </div>
        </div>
      </div>
    </div>

    <!-- Onboarding -->
    <div id="onboardingScreen" class="screen">
      <div class="container">
        <div class="zone-instruction">Pilih 1 hashtag dari 3 zona berbeda</div>
        <div class="counter" id="counter">Pilih 3 zona lagi</div>
        <div class="onboarding-grid" id="onboardingGrid"></div>
        <button class="cta" id="finishBtn" disabled onclick="finishOnboarding()">selesai</button>
        <div style="margin-top:20px;text-align:center;">
          <button class="emoji-btn" onclick="showLanding()" style="font-size:12px;">‚Ü∂ ganti email</button>
        </div>
      </div>
    </div>

    <!-- Jejak -->
    <div id="jejakScreen" class="screen">
      <!-- Diisi oleh renderJejak() -->
    </div>

    <!-- Jalan -->
    <div id="jalanScreen" class="screen">
      <!-- Diisi oleh renderJalan() -->
    </div>
  </div>

  <script>
    // ==== DATA ====
    const ZONES = {
      PopCulture: ["#bucin_toxic", "#fyp_addict", "#celeb_gosip", "#reels_overload", "#viral_hampa"],
      PersonalPain: ["#harga_diri", "#sendiri_tapi_nggak", "#cape_jadi_baik", "#galau_nyata", "#harapan_menipis"],
      SocialSickness: ["#toxic_wa_group", "#ghosting_budaya", "#pura_pura_sibuk", "#fomo_palsu", "#dm_tak_terjawab"],
      Movement: ["#diam_tapi_ngerasa", "#protes_diam", "#resistensi_soft", "#keberanian_kalem", "#berubah_dari_dalam"]
    };

    let currentUser = null;
    let selectedHashtags = new Map();
    let userRants = [];

    // ==== INIT ====
    function init() {
      // Cek apakah ada user data di localStorage
      const email = localStorage.getItem('nopeEmail');
      const username = localStorage.getItem('nopeUsername');
      const onboarded = localStorage.getItem('nopeOnboarded') === 'true';
      const savedRants = localStorage.getItem('nopeRants');
      
      // Load rants jika ada
      if (savedRants) {
        try {
          userRants = JSON.parse(savedRants);
        } catch (e) {
          userRants = [];
        }
      }
      
      // LOGIKA PERBAIKAN:
      // 1. Jika belum ada email sama sekali -> landing (new user)
      // 2. Jika ada email tapi belum onboarded -> onboarding
      // 3. Jika ada email dan sudah onboarded -> jejak
      
      if (!email) {
        // Case 1: New user, belum ada email
        showLanding();
      } else if (email && !onboarded) {
        // Case 2: Email ada tapi belum onboarded
        currentUser = { email, username };
        showOnboarding();
      } else if (email && onboarded) {
        // Case 3: Email ada dan sudah onboarded
        currentUser = { email, username };
        showJejak();
      }
      
      // Enter key untuk login
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const activeScreen = document.querySelector('.screen.active').id;
          if (activeScreen === 'landingScreen') {
            handleLogin();
          }
        }
      });
    }

    // ==== SCREENS ====
    function showLanding() {
      hideAllScreens();
      document.getElementById('landingScreen').classList.add('active');
      const input = document.getElementById('loginInput');
      if (input) {
        input.value = '';
        input.focus();
      }
    }

    function showOnboarding() {
      hideAllScreens();
      document.getElementById('onboardingScreen').classList.add('active');
      
      // Reset state
      selectedHashtags = new Map();
      
      const grid = document.getElementById('onboardingGrid');
      grid.innerHTML = '';
      
      // Buat zona-zona
      Object.entries(ZONES).forEach(([zoneName, tags]) => {
        const zoneEl = document.createElement('div');
        zoneEl.className = 'zone';
        zoneEl.innerHTML = `
          <div class="zone-title">${zoneName}</div>
          <div class="hashtag-list" id="zone-${zoneName}"></div>
        `;
        grid.appendChild(zoneEl);
        
        const list = zoneEl.querySelector('.hashtag-list');
        tags.forEach(tag => {
          const item = document.createElement('div');
          item.className = 'hashtag-item';
          item.textContent = tag;
          item.onclick = () => toggleHashtag(zoneName, tag);
          list.appendChild(item);
        });
      });
      
      updateOnboardingUI();
    }

    function showJejak() {
      hideAllScreens();
      document.getElementById('jejakScreen').classList.add('active');
      renderJejak();
    }

    function showJalan() {
      // PERBAIKAN: Cek onboarding status sebelum ke Jalan
      const onboarded = localStorage.getItem('nopeOnboarded') === 'true';
      if (!onboarded) {
        showOnboarding();
        return;
      }
      hideAllScreens();
      document.getElementById('jalanScreen').classList.add('active');
      renderJalan();
    }

    function hideAllScreens() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    }

    // ==== LOGIN ====
    function handleLogin() {
      const input = document.getElementById('loginInput');
      if (!input) return;
      
      const email = input.value.trim();
      
      // Validasi email
      if (!email) {
        alert("Masukkan email dulu.");
        input.focus();
        return;
      }
      
      // Validasi format email sederhana
      if (!email.includes('@') || !email.includes('.')) {
        alert("Masukkan email yang valid (contoh: nama@email.com).");
        input.focus();
        return;
      }
      
      // Cek apakah email ini sudah pernah digunakan
      const savedEmail = localStorage.getItem('nopeEmail');
      
      if (savedEmail === email) {
        // EMAIL REGISTERED (sudah ada di sistem)
        const username = localStorage.getItem('nopeUsername');
        const onboarded = localStorage.getItem('nopeOnboarded') === 'true';
        
        console.log('Registered user detected:', { email, onboarded });
        
        currentUser = { email, username };
        
        if (onboarded) {
          // Sudah onboarded -> langsung ke Jejak
          showJejak();
        } else {
          // Belum onboarded -> ke Onboarding
          showOnboarding();
        }
      } else {
        // EMAIL UNREGISTERED (baru pertama kali)
        console.log('New user detected:', email);
        
        // Generate username random untuk user baru
        const adjectives = ['diam', 'sunyi', 'retak', 'senja', 'pulih', 'rahasia', 'sunyi', 'tunggu'];
        const nouns = ['angin', 'awan', 'rembulan', 'senja', 'fajar', 'bayang', 'jejak'];
        
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        const num = Math.floor(1000 + Math.random() * 9000);
        
        const username = `@${adj}_${noun}_${num}`;
        
        // Simpan data user BARU
        localStorage.setItem('nopeEmail', email);
        localStorage.setItem('nopeUsername', username);
        localStorage.setItem('nopeOnboarded', 'false'); // TANDAI BELUM ONBOARDED
        
        currentUser = { email, username };
        
        // Tampilkan onboarding untuk user baru
        showOnboarding();
        
        // Tampilkan status info
        setTimeout(() => {
          const statusDiv = document.createElement('div');
          statusDiv.className = 'status-info';
          statusDiv.innerHTML = `üëã Welcome ${username}! Pilih 3 hashtag untuk memulai.`;
          const container = document.querySelector('.onboarding .container');
          if (container) {
            container.insertBefore(statusDiv, container.firstChild.nextSibling);
          }
        }, 100);
      }
    }

    // ==== ONBOARDING ====
    function toggleHashtag(zone, hashtag) {
      // Jika zona ini sudah dipilih
      if (selectedHashtags.has(zone)) {
        const currentHashtag = selectedHashtags.get(zone);
        
        // Jika klik hashtag yang sama, hapus pilihan
        if (currentHashtag === hashtag) {
          selectedHashtags.delete(zone);
          updateZoneSelection(zone, null);
        } else {
          // Jika pilih hashtag lain di zona yang sama
          selectedHashtags.set(zone, hashtag);
          updateZoneSelection(zone, hashtag);
        }
      } else {
        // Cek apakah sudah 3 zona
        if (selectedHashtags.size >= 3) {
          alert("Maksimal pilih 3 zona berbeda. Hapus salah satu dulu.");
          return;
        }
        
        // Tambahkan zona baru
        selectedHashtags.set(zone, hashtag);
        updateZoneSelection(zone, hashtag);
      }
      
      updateOnboardingUI();
    }

    function updateZoneSelection(zone, hashtag) {
      const zoneElement = document.querySelector(`#zone-${zone}`);
      if (!zoneElement) return;
      
      // Hapus semua selected
      zoneElement.querySelectorAll('.hashtag-item').forEach(item => {
        item.classList.remove('selected');
      });
      
      // Jika hashtag tidak null, set selected
      if (hashtag) {
        zoneElement.querySelectorAll('.hashtag-item').forEach(item => {
          if (item.textContent === hashtag) {
            item.classList.add('selected');
          }
        });
      }
    }

    function updateOnboardingUI() {
      // Update counter
      const counter = document.getElementById('counter');
      const remaining = 3 - selectedHashtags.size;
      
      if (remaining > 0) {
        counter.textContent = `Pilih ${remaining} zona lagi`;
        counter.style.color = '#569CD6';
      } else {
        counter.textContent = '‚úì 3 zona terpilih';
        counter.style.color = '#4CAF50';
      }
      
      // Update tombol finish
      const finishBtn = document.getElementById('finishBtn');
      const isComplete = selectedHashtags.size === 3;
      
      finishBtn.disabled = !isComplete;
      
      if (isComplete) {
        finishBtn.textContent = 'Selesai ‚Üí';
      } else {
        finishBtn.textContent = 'selesai';
      }
    }

    function finishOnboarding() {
      if (selectedHashtags.size !== 3) {
        alert("Pilih 3 zona dulu!");
        return;
      }
      
      const hashtags = Array.from(selectedHashtags.values());
      
      // Simpan ke localStorage
      localStorage.setItem('nopeHashtags', JSON.stringify(hashtags));
      localStorage.setItem('nopeOnboarded', 'true'); // TANDAI SUDAH ONBOARDED
      
      // Update tombol dengan loading state
      const finishBtn = document.getElementById('finishBtn');
      finishBtn.textContent = 'Menyimpan...';
      finishBtn.disabled = true;
      
      // Simulasikan loading
      setTimeout(() => {
        showJejak();
        
        // Tampilkan welcome message
        setTimeout(() => {
          const username = localStorage.getItem('nopeUsername') || '@nope_user';
          alert(`üéâ Welcome to NOPE, ${username}!\n\nHashtag pilihanmu:\n${hashtags.join('\n')}\n\nJejakmu aman di sini.`);
        }, 300);
      }, 800);
    }

    // ==== JEJAK ====
    function renderJejak() {
      const email = localStorage.getItem('nopeEmail');
      const username = localStorage.getItem('nopeUsername') || '@nope.anon';
      const hashtags = JSON.parse(localStorage.getItem('nopeHashtags') || '[]');
      const onboarded = localStorage.getItem('nopeOnboarded') === 'true';
      
      // DEBUG: Tampilkan status user
      console.log('Render Jejak - User status:', { email, username, onboarded, hashtags });
      
      // PERIKSA: Jika belum onboarded, redirect ke onboarding
      if (!onboarded) {
        console.log('User not onboarded, redirecting to onboarding');
        showOnboarding();
        return;
      }
      
      // Ambil rants dari localStorage
      const savedRants = localStorage.getItem('nopeRants');
      if (savedRants) {
        try {
          userRants = JSON.parse(savedRants);
        } catch (e) {
          userRants = [];
        }
      }
      
      // Format hashtags untuk ditampilkan
      const hashtagDisplay = hashtags.length > 0 
        ? hashtags.map(h => `<span style="color:#569CD6;font-size:11px;">${h}</span>`).join(' ')
        : '<span style="color:#666;font-size:11px;">belum memilih hashtag</span>';
      
      // Status info berdasarkan user type
      let statusInfo = '';
      if (email && onboarded) {
        statusInfo = `
          <div class="status-info">
            üëã ${username} ¬∑ ${email}<br>
            <small>${hashtags.length} hashtag terpilih</small>
          </div>
        `;
      }
      
      document.getElementById('jejakScreen').innerHTML = `
        <div class="container">
          ${statusInfo}
          
          <div class="jejakmu-title">
            Jejakmu
            <div style="font-size:11px;font-weight:normal;color:#666;margin-left:auto;">
              <button onclick="logout()" style="background:none;border:none;color:#666;font-size:11px;cursor:pointer;">
                logout
              </button>
            </div>
          </div>
          
          <div class="artefact-header" onclick="uploadArtefact()">

    function submitRant() {
      const textarea = document.getElementById('rantInput');
      if (!textarea) return;
      
      const text = textarea.value.trim();
      
      if (!text) {
        alert("Tulis dulu curhatannya...");
        textarea.focus();
        return;
      }
      
      if (text.length > 300) {

        return;
      }
      
      // Add new rant

        text: text,
        timestamp: new Date().toISOString()

    function formatDate(date) {
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month} ${year}`;
    }

    function formatTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      
      if (diffMins < 1) return 'baru saja';
      if (diffMins < 60) return `${diffMins} menit lalu`;
      if (diffHours < 24) return `${diffHours} jam lalu`;
      if (diffDays < 7) return `${diffDays} hari lalu`;
      
      return formatDate(date);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
