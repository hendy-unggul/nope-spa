<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Jejak • NOPE</title>
  <meta name="description" content="ga perlu follower, cuma butuh sefrekuensi">
  <link rel="manifest" href="/manifest.json">
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.0"></script>
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #6c47ff;
      --accent-light: #8a6dff;
      --logo: #ff9999;
      --input-bg: #1a0736;
      --radius-10: 10px;
      --transition-fast: 150ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--black);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom, 60px);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 16px 8px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      color: var(--logo);
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 0 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }

    .subheader {
      color: var(--accent);
      font-size: 1.15rem;
      font-weight: 600;
      margin: 2px 0 4px;
    }
  </style>
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="login-overlay" style="display:none; position:fixed; inset:0; background:#000; z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <div style="color:#6c47ff; font-size:1.8rem; font-weight:800; margin-bottom:24px;">NOPE</div>
    <div style="color:#aaa; font-size:1rem; text-align:center; margin-bottom:24px;">ga perlu follower,<br>cuma butuh sefrekuensi</div>
    <input type="text" id="login-username" placeholder="Masukkan username (2 kata)" maxlength="30"
      style="width:100%; max-width:300px; padding:12px; background:#1a0736; border:1px solid #333; border-radius:10px; color:#fff; font-size:1rem; text-align:center; margin-bottom:16px;">
    <button id="login-btn" style="background:#6c47ff; color:white; border:none; padding:10px 24px; border-radius:8px; font-weight:600;">Masuk</button>
    <p style="color:#555; font-size:0.85rem; margin-top:24px;">Username hanya untuk identitas. Tidak perlu password.</p>
  </div>

  <div class="header-bar">
    <div class="logo">NOPE</div>
  </div>

  <div class="container">
    <div class="subheader" id="jejak-title">Jejak @sunyisenja</div>
    <p style="color:#777;">Login berhasil. Ini adalah halaman utama sementara.</p>
  </div>

  <script>
    // === SUPABASE CONFIG — 100% SESUAI YANG KAMU BERIKAN ===
    const SUPABASE_URL = 'https://pgadsneffhdjzdliaokm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnYWRzbmVmZmhkanpkbGlhb2ttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MzE5NjksImV4cCI6MjA4MjEwNzk2OX0.t1rSOWETWLt2hvUj9eoXaD4RD8Keb2dYrlvk-kxO2vc';

    // ✅ INISIALISASI CLIENT — TIDAK ADA NAMA GANDA
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      const storedUserId = localStorage.getItem('nopeUserId');
      const loginOverlay = document.getElementById('login-overlay');

      if (!storedUserId) {
        loginOverlay.style.display = 'flex';

        document.getElementById('login-btn').addEventListener('click', async () => {
          let username = document.getElementById('login-username').value.trim();
          if (!username) {
            alert('Masukkan username dulu.');
            return;
          }
          const words = username.split(/\s+/).filter(w => w.length > 0);
          if (words.length < 2) {
            alert('Username harus terdiri dari minimal 2 kata.');
            return;
          }
          if (words.length > 2) {
            username = words.slice(0, 2).join(' ');
          }

          // Cek apakah username sudah ada
          const { data: existingUser } = await supabaseClient
            .from('users')
            .select('id')
            .eq('username', username)
            .single();

          let userId;
          if (existingUser) {
            userId = existingUser.id;
          } else {
            // Simpan user baru
            const { data: newUser, error } = await supabaseClient
              .from('users')
              .insert({ username })
              .select('id')
              .single();

            if (error) {
              console.error('Supabase error:', error);
              alert('Gagal daftar. Coba lagi.');
              return;
            }
            userId = newUser.id;
          }

          localStorage.setItem('nopeUserId', userId);
          localStorage.setItem('nopeUsername', username);
          loginOverlay.style.display = 'none';
          location.reload();
        });

        document.getElementById('login-username').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') document.getElementById('login-btn').click();
        });

      } else {
        const username = localStorage.getItem('nopeUsername');
        document.getElementById('jejak-title').textContent = `Jejak @${username}`;
      }
    });
  </script>
</body>
</html>
