<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jejak ‚Ä¢ NOPE</title>
  <meta name="description" content="ga perlu follower, cuma butuh sefrekuensi">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #6c47ff;
      --logo: #ff9999;
      --card-bg: #12052d;
      --input-bg: #1a0736;
      --space-4: 4px;
      --space-8: 8px;
      --space-12: 12px;
      --space-16: 16px;
      --space-24: 24px;
      --radius-8: 8px;
      --radius-10: 10px;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--black);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-top: env(safe-area-inset-top);
      padding-bottom: 80px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .header-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 16px 8px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .logo {
      color: var(--logo);
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
    }
    .container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 0 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px; /* lebih rapat */
    }
    .subheader {
      color: var(--accent);
      font-size: 1.15rem;
      font-weight: 600;
      margin: 4px 0 6px;
    }
    .artefak-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 75%; /* sedikit lebih tinggi */
      background: var(--input-bg);
      border-radius: var(--radius-10);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .artefak-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }
    .artefak-notasi {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: bold;
      backdrop-filter: blur(2px);
      opacity: 0.9;
      pointer-events: none;
    }

    /* CTA minimal ‚Äî hanya teks berdenyut */
    .cta-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }
    .impulse-text {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      outline: none;
      animation: impulse 3s infinite;
    }
    @keyframes impulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .rant-box textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 12px;
      border-radius: var(--radius-10);
      resize: vertical;
      min-height: 120px;
      max-height: 600px;
      font-size: 0.95rem;
      font-family: inherit;
      line-height: 1.4;
      outline: none;
      /* Membatasi visual ke ~60 karakter per baris */
      font-size: 15px;
    }
    .rant-box textarea::placeholder {
      color: #777;
    }
    .rant-upload-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .feed-title {
      color: var(--accent);
      font-size: 1.1rem;
      margin-top: 16px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .rant-item {
      background: var(--input-bg);
      padding: 12px;
      border-radius: var(--radius-10);
      margin-bottom: 10px;
      font-size: 0.93rem;
      line-height: 1.55;
      position: relative;
    }
    .rant-item .emoji-pulse {
      display: inline-block;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 6px;
      animation: pulse 1.8s infinite ease-in-out;
    }
    .rant-item .emoji-popup {
      position: absolute;
      right: 10px;
      top: 100%;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #333;
      padding: 6px 10px;
      border-radius: var(--radius-8);
      font-size: 0.78rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      z-index: 10;
    }
    .rant-item:hover .emoji-popup {
      opacity: 1;
      visibility: visible;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    /* ARTEFAK TRAY */
    .artefak-tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-top: 16px;
      padding: 12px 0 100px;
      border-top: 1px solid #222;
    }
    .artefak-item {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 80%;
      background: var(--input-bg);
      border-radius: var(--radius-8);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .artefak-item:hover {
      transform: scale(1.02);
    }
    .artefak-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }
    .artefak-item .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .artefak-item:hover .overlay {
      opacity: 1;
    }
    .artefak-item .counter {
      font-size: 0.75rem;
      color: var(--white);
      background: rgba(0,0,0,0.5);
      padding: 1px 5px;
      border-radius: 3px;
    }
    .artefak-item .note-btn {
      background: rgba(108, 71, 255, 0.2);
      color: var(--accent);
      border: none;
      padding: 1px 5px;
      border-radius: 3px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    /* MODAL CATATAN */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      padding: 16px;
      display: none;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--radius-10);
      width: 100%;
      max-width: 500px;
      padding: 20px;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.4rem;
      cursor: pointer;
    }
    .modal-artefak {
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      background: var(--input-bg);
      border-radius: var(--radius-8);
      overflow: hidden;
      margin-bottom: 14px;
    }
    .modal-artefak img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal-counter {
      display: flex;
      gap: 6px;
      margin-bottom: 14px;
    }
    .modal-counter span {
      background: rgba(0,0,0,0.5);
      padding: 3px 7px;
      border-radius: 3px;
      font-size: 0.85rem;
    }
    .modal-note {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid #333;
      color: var(--white);
      padding: 10px;
      border-radius: var(--radius-8);
      resize: vertical;
      min-height: 70px;
      max-height: 200px;
      font-size: 0.9rem;
      outline: none;
      font-family: inherit;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 14px;
    }
    .modal-actions button {
      padding: 7px 14px;
      border-radius: var(--radius-8);
      font-size: 0.88rem;
      cursor: pointer;
    }
    .modal-actions .cancel {
      background: transparent;
      border: 1px solid #555;
      color: #aaa;
    }
    .modal-actions .save {
      background: var(--accent);
      color: white;
      border: none;
    }

    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--black);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 100;
      height: 56px;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      text-decoration: none;
      font-size: 0.75rem;
      gap: 3px;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item span {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <div class="logo">NOPE</div>
  </div>

  <div class="container">
    <div class="subheader" id="jejak-title">Jejak @sunyisenja</div>

    <div class="artefak-container">
      <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=600&h=480&q=80" alt="Artefak" class="artefak-image" />
      <div class="artefak-notasi">Gue mau simpen momen ini.</div>
    </div>

    <div class="cta-row">
      <button id="choose-photo" class="impulse-text">Artefak</button>
    </div>

    <div class="rant-box">
      <!-- cols=60 + rows=50 sebagai panduan logis, tetapi tidak mengunci ukuran -->
      <textarea id="rant-input" placeholder="Perasaanmu dalam 300 huruf..." cols="60" rows="5"></textarea>
    </div>

    <div class="rant-upload-row">
      <button class="impulse-text" id="submit-rant">Unggah</button>
    </div>

    <div class="feed-title">Jejakmu</div>
    <div id="feed-container"></div>

    <div class="artefak-tray" id="artefak-tray"></div>

    <div style="height: 100px; background: transparent;"></div>
  </div>

  <!-- Modal Catatan -->
  <div class="modal" id="note-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üìù Catatan Pribadi</h3>
        <button class="modal-close" id="close-modal">√ó</button>
      </div>
      <div class="modal-artefak">
        <img id="modal-artefak-img" src="" alt="Artefak" />
      </div>
      <div class="modal-counter" id="modal-counter"></div>
      <textarea class="modal-note" id="modal-note-input" placeholder="Tambahkan catatan pribadi untuk momen ini..."></textarea>
      <div class="modal-actions">
        <button class="cancel" id="cancel-note">Batal</button>
        <button class="save" id="save-note">Simpan</button>
      </div>
    </div>
  </div>

  <div class="nav-footer">
    <a href="index.html" class="nav-item active">
      <span>üìÑ</span>
      Jejak
    </a>
    <a href="jalan.html" class="nav-item">
      <span>üö∂</span>

    <a href="dunia.html" class="nav-item">
      <span>üåç</span>

    </a>
    <a href="movement.html" class="nav-item">
      <span>‚úä</span>
      Movement
    </a>
  </div>

  <script>
    // ========== DUMMY DATA OTOMATIS ==========
    const DUMMY_RANTS = [
      "Gue nangis sampe mata bengkak. Gak ngerti lagi harus gimana.",
      "Baru aja nonton film itu, endingnya bikin gue mikir berjam-jam. Ada yang nonton juga?",
      "Kenapa semua orang pura-pura baik di medsos? Gue capek jadi orang lain."
    ];

    const DUMMY_ARTEFAK_HISTORY = [
      { url: "https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 3, "üî•": 1, "ü§°": 0 }, note: "Gunung yang menenangkan", timestamp: Date.now() - 86400000 },
      { url: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 0, "üî•": 5, "ü§°": 2 }, note: "Senja yang membakar", timestamp: Date.now() - 172800000 },
      { url: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 2, "üî•": 0, "ü§°": 1 }, note: "Langit malam", timestamp: Date.now() - 259200000 },
      { url: "https://images.unsplash.com/photo-1433086966358-54859d0ed716?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 1, "üî•": 3, "ü§°": 0 }, note: "Air yang tenang", timestamp: Date.now() - 345600000 },
      { url: "https://images.unsplash.com/photo-1480714378409-634531dbc169?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 0, "üî•": 0, "ü§°": 4 }, note: "Kabut pagi", timestamp: Date.now() - 432000000 },
      { url: "https://images.unsplash.com/photo-1506260408123-9e6e537a2e05?auto=format&fit=crop&w=300&h=240&q=80", counter: { "üò≠": 4, "üî•": 2, "ü§°": 1 }, note: "Senyum sendirian", timestamp: Date.now() - 518400000 }
    ];

    const ZONE_KEYWORDS = {
      PopCulture: ['film', 'musik', 'konser', 'artis', 'drakor', 'kpop', 'netflix', 'yt', 'youtube', 'tiktok', 'lagu', 'album', 'celeb', 'fandom', 'nobar', 'anime', 'game'],
      PersonalPoin: ['capek', 'sedih', 'nangis', 'galau', 'putus', 'keluarga', 'sendiri', 'gak kuat', 'gak sanggup', 'stress', 'cemas', 'depresi', 'hancur', 'harap', 'sendiri', 'malam', 'tangis'],
      SocialSickness: ['politik', 'korupsi', 'hukum', 'polisi', 'pajak', 'demo', 'pemerintah', 'sistem', 'keadilan', 'rasisme', 'diskriminasi', 'toxic', 'media', 'hoax', 'berita', 'uang', 'kelas'],
      Movement: ['kita', 'bareng', 'ubah', 'lawan', 'solidaritas', 'gerakan', 'aksi', 'perubahan', 'bangkit', 'bersama', 'suara', 'jujur', 'keadilan', 'kesetaraan', 'melawan', 'bangun', 'melangkah']
    };

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderFeed() {
      const container = document.getElementById('feed-container');
      container.innerHTML = DUMMY_RANTS.map(t => 
        `<div class="rant-item">${escapeHtml(t)} <span class="emoji-pulse">üò≠</span><div class="emoji-popup">Terakhir merespon: @user1, @user2, @user3</div></div>`
      ).join('');
    }

    function renderArtefakTray() {
      const tray = document.getElementById('artefak-tray');
      tray.innerHTML = DUMMY_ARTEFAK_HISTORY.map((item, i) => `
        <div class="artefak-item" data-index="${i}">
          <img src="${item.url}" alt="Artefak" />
          <div class="overlay">
            <div class="counter">üò≠${item.counter['üò≠']} üî•${item.counter['üî•']} ü§°${item.counter['ü§°']}</div>
            <button class="note-btn">üìù</button>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.artefak-item').forEach(item => {
        item.addEventListener('click', () => openNoteModal(parseInt(item.dataset.index)));
      });
    }

    function openNoteModal(index) {
      const item = DUMMY_ARTEFAK_HISTORY[index];
      if (!item) return;
      const modal = document.getElementById('note-modal');
      document.getElementById('modal-artefak-img').src = item.url;
      document.getElementById('modal-counter').innerHTML = `
        <span>üò≠ ${item.counter['üò≠']}</span>
        <span>üî• ${item.counter['üî•']}</span>
        <span>ü§° ${item.counter['ü§°']}</span>
      `;
      document.getElementById('modal-note-input').value = item.note || '';
      modal.style.display = 'flex';
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderFeed();
      renderArtefakTray();

      document.getElementById('submit-rant')?.addEventListener('click', () => {
        alert('Fitur unggah aktif. Saat ini menampilkan data dummy.');
      });

      document.getElementById('choose-photo')?.addEventListener('click', () => {
        alert('Pilih foto dari galeri. Data tetap lokal & anonymous.');
      });

      document.getElementById('close-modal')?.addEventListener('click', () => {
        document.getElementById('note-modal').style.display = 'none';
      });
      document.getElementById('cancel-note')?.addEventListener('click', () => {
        document.getElementById('note-modal').style.display = 'none';
      });
      document.getElementById('save-note')?.addEventListener('click', () => {
        alert('Catatan disimpan (hanya di sesi ini).');
        document.getElementById('note-modal').style.display = 'none';
      });
    });
  </script>
</body>
